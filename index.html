<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>柴哒赁导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .nav {
            text-align: center;
            margin: 20px 0;
        }
        .nav button {
            padding: 10px 16px;
            margin: 0 5px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav button:hover {
            background-color: #0055aa;
        }
        .frame-container {
            width: 100%;
            height: 1000px;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .home-btn {
            display: block;
            width: 120px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .home-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>📝 柴哒赁常用工具汇总</h1>

    <div class="nav">
        <button onclick="loadPage('tiqianguihuan.html')">提前归还计算器</button>
        <button onclick="loadPage('xielv.html')">斜率计算器</button>
        <button onclick="loadPage('yunfei.html')">运费计算器</button>
	<button onclick="loadPage('zuqi.html')">租期日历计算器</button>
        <button onclick="clearFrame()">清空</button>
    </div>

    <div class="frame-container">
        <iframe id="contentFrame" src="" frameborder="0"></iframe>
    </div>

    <!-- 返回主页按钮（在 iframe 里也会显示） -->
    <a href="index.html" class="home-btn">← 返回主页</a>

    <script>
        function loadPage(url) {
            document.getElementById('contentFrame').src = url;
        }
        function clearFrame() {
            document.getElementById('contentFrame').src = '';
        }
    </script>
</body>
</html>
