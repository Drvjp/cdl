        // Âä†ËΩΩÊï∞ÊçÆ
        function loadData() {
            fetch('data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ÁΩëÁªúÂìçÂ∫î‰∏çÊ≠£Â∏∏');
                    }
                    return response.json();
                })
                .then(data => {
                    gameData = data;
                    // ‰ªélocalStorageÂä†ËΩΩÊï∞ÊçÆÔºàÂ¶ÇÊûúÊúâÔºâ
                    const savedData = localStorage.getItem('gameRoomData');
                    if (savedData) {
                        try {
                            const localData = JSON.parse(savedData);
                            // ÂêàÂπ∂Êï∞ÊçÆ
                            if (localData.rooms) gameData.rooms = localData.rooms;
                            if (localData.machines) gameData.machines = localData.machines;
                            if (localData.machineGames) gameData.machineGames = localData.machineGames;
                        } catch (e) {
                            console.error('Failed to parse saved data', e);
                        }
                    }
                    // ÂàùÂßãÂåñÊâÄÊúâÊú∫Âô®ÁöÑÊ∏∏ÊàèÂàóË°®
                    gameData.machines.forEach(machine => {
                        if (!gameData.machineGames[machine.id]) {
                            gameData.machineGames[machine.id] = [];
                        }
                    });
                    renderCustomerInterface();
                })
                .catch(error => {
                    console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
                    // Â¶ÇÊûúÊó†Ê≥ïÂä†ËΩΩJSONÊñá‰ª∂Ôºå‰ΩøÁî®ÈªòËÆ§Êï∞ÊçÆ
                    gameData = getDefaultData();
                    renderCustomerInterface();
                });
        }

            gameData.rooms.forEach(room => {

        // Â§ÑÁêÜÊãñÊãΩÂºÄÂßã
        function handleDragStart(e) {
            if (e.target.dataset.machineId) {
                e.dataTransfer.setData('text/plain', e.target.dataset.machineId);
                e.dataTransfer.effectAllowed = 'move';
            }
        }

        // Â§ÑÁêÜÊãñÊãΩÊÇ¨ÂÅú
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        // Â§ÑÁêÜÊîæÁΩÆ
        function handleDrop(e, roomId) {
            e.preventDefault();
            e.stopPropagation();
            
            const machineId = e.dataTransfer.getData('text/plain');
            const room = gameData.rooms.find(r => r.id === roomId);
            const machine = gameData.machines.find(m => m.id === machineId);
            
            if (room && machine && !room.machines.find(m => m.id === machineId)) {
                room.machines.push({...machine});
                // ÂàùÂßãÂåñÊú∫Âô®Ê∏∏ÊàèÂàóË°®
                if (!gameData.machineGames[machineId]) {
                    gameData.machineGames[machineId] = [];
                }
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
            }
        }

            const room = gameData.rooms.find(r => r.id === roomId);
            if (room) {

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTimeLeft(seconds) {
            if (seconds === null) return '';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}h${minutes}m${secs}s`;
        }

        // ÂêØÂä®ÂÆöÊó∂Âô®
        function startTimer() {
            setInterval(() => {
                if (!gameData) return;
                
                let updated = false;
                gameData.rooms.forEach(room => {
                    Object.keys(room.activeSessions).forEach(machineId => {
                        const session = room.activeSessions[machineId];
                        if (session && session.timeLeft !== null && session.timeLeft > 0) {
                            const newTimeLeft = Math.max(0, session.timeLeft - 1);
                            if (newTimeLeft !== session.timeLeft) {
                                session.timeLeft = newTimeLeft;
                                updated = true;
                            }
                        }
                    });
                });
                
                if (updated) {
                    saveToLocalStorage();
                    renderGameRooms();
                }
            }, 1000);
        }
