<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电玩店包厢管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .header:hover {
            transform: scale(1.02);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 客户界面样式 */
        .customer-interface {
            text-align: center;
        }

        .games-waterfall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: translateY(-3px);
        }

        .game-image {
            width: 100%;
            height: 130px;
            background: #f8fafc;
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid #667eea;
        }

        .game-info {
            padding: 12px;
        }

        .game-name {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .game-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.7rem;
            margin-right: 3px;
            margin-bottom: 3px;
        }

        .game-description {
            font-size: 0.85rem;
            color: #666;
            margin-top: 8px;
            line-height: 1.3;
        }

        /* 管理员后台样式 */
        .admin-panel {
            display: none;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #4ade80;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .main-content {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .available-machines {
            flex: 1;
            min-width: 280px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .available-machines h2 {
            color: #333;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
            font-size: 1.2rem;
        }

        .machine-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
        }

        .machine-item {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            cursor: grab;
            border: 2px solid #e2e8f0;
            position: relative;
            user-select: none;
            font-size: 14px;
        }

        .machine-edit, .machine-delete {
            position: absolute;
            top: 4px;
            border: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 11px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .machine-edit {
            right: 24px;
            background: #3b82f6;
            color: white;
        }

        .machine-delete {
            right: 4px;
            background: #ef4444;
            color: white;
        }

        .game-rooms {
            flex: 2;
            min-width: 300px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .room-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            position: relative;
            transition: all 0.3s;
        }

        .room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        .room-header h3 {
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .room-edit, .room-delete {
            background: #3b82f6;
            color: white;
            border: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 12px;
            cursor: pointer;
            margin-left: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .room-delete {
            background: #ef4444;
        }

        .room-machines {
            min-height: 60px;
            background: #f8fafc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 12px;
            border: 2px dashed #cbd5e1;
            position: relative;
            z-index: 1;
            font-size: 13px;
        }

        .room-machines.empty {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #94a3b8;
            font-style: italic;
            font-size: 12px;
        }

        .machine-in-room {
            background: #dbeafe;
            padding: 8px;
            margin: 3px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #93c5fd;
            position: relative;
            cursor: pointer;
            font-size: 13px;
        }

        .machine-name {
            font-weight: 600;
            color: #2563eb;
            flex: 1;
        }

        .machine-controls {
            display: flex;
            gap: 4px;
        }

        .machine-edit-btn, .machine-remove-btn {
            background: #3b82f6;
            color: white;
            border: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .machine-remove-btn {
            background: #ef4444;
        }

        .session-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
        }

        .session-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .session-btn {
            flex: 1;
            min-width: 80px;
            padding: 6px;
            font-size: 13px;
        }

        .session-info {
            background: #f0fdf4;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            color: #16a34a;
            margin-bottom: 10px;
            border: 1px solid #bbf7d0;
        }

        .session-info h4 {
            margin-bottom: 4px;
            color: #059669;
            font-size: 13px;
        }

        .session-info p {
            margin: 2px 0;
            font-size: 11px;
        }

        .time-left {
            font-weight: 600;
            color: #dc2626;
        }

        .note-section {
            margin-top: 8px;
        }

        .note-section textarea {
            width: 100%;
            min-height: 60px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            font-size: 13px;
            font-family: inherit;
        }

        /* 游戏编辑模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h3 {
            color: #333;
            font-size: 1.2rem;
        }

        .modal-close {
            background: #ef4444;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .game-item {
            text-align: center;
            position: relative;
        }

        .game-image {
            width: 100%;
            height: 100px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 6px;

            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 11px;
            background-size: cover;
            background-position: center;
        }

        .game-edit {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #3b82f6;
            color: white;
            border: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-delete {
            position: absolute;
            top: 4px;
            left: 4px;
            background: #ef4444;
            color: white;
            border: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-name {
            font-size: 12px;
            color: #333;
            font-weight: 500;
        }

        .game-tags {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2px;
            margin-top: 2px;
        }

        .game-tag {
            background: #667eea;
            color: white;
            padding: 1px 5px;
            border-radius: 8px;
            font-size: 0.6rem;
        }

        .add-game-form {
            margin-top: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 13px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 6px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
        }

        .form-group textarea {
            min-height: 50px;
            resize: vertical;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 8px;
            min-height: 35px;
            padding: 4px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 13px;
        }

        .data-management {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            margin-top: 15px;
        }

        .data-management h2 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }

        .data-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .password-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        .password-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .password-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin: 0 8px;
        }

        .password-btn.cancel {
            background: #ef4444;
            color: white;
        }

        .password-btn.confirm {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .action-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-buttons {
                justify-content: center;
            }
            
            .session-buttons {
                flex-direction: column;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }
            
            .games-waterfall {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <h1>🎮 电玩店包厢管理系统</h1>
            <p>欢迎体验我们的游戏世界</p>
        </div>

        <!-- 客户界面 -->
        <div class="customer-interface" id="customerInterface">
            <h2 style="color: white; margin-bottom: 20px;">🎮 热门游戏推荐</h2>
            <div class="games-waterfall" id="gamesWaterfall"></div>
        </div>

        <!-- 管理员后台 -->
        <div class="admin-panel" id="adminPanel">
            <div class="action-bar">
                <div class="action-buttons">
                    <button id="addRoom" class="btn-info">+ 添加包厢</button>
                    <button id="addMachine" class="btn-success">+ 添加机器</button>
                </div>
                <div class="action-buttons">
                    <button id="refreshData" class="btn-warning">刷新</button>
                    <button id="exitAdmin" class="btn-danger">退出</button>
                </div>
            </div>

            <div class="main-content">
                <div class="available-machines">
                    <h2>可用机器</h2>
                    <div class="machine-list" id="availableMachines"></div>
                </div>

                <div class="game-rooms" id="gameRooms"></div>
            </div>

            <div class="data-management">
                <h2>数据管理</h2>
                <div class="data-buttons">
                    <button id="exportData" class="btn-success">导出</button>
                    <button id="importData" class="btn-primary">导入</button>
                    <input type="file" id="importFile" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <!-- 游戏编辑模态框 -->
    <div class="modal" id="gamesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">游戏机已安装游戏</h3>
                <button class="modal-close" id="closeModal">×</button>
            </div>
            <div class="games-grid" id="gamesList"></div>
            
            <div class="add-game-form">
                <h3 style="font-size: 1.1rem; margin-bottom: 10px;">添加新游戏</h3>
                <div class="form-group">
                    <label for="gameName">游戏名称</label>
                    <input type="text" id="gameName" placeholder="输入游戏名称">
                </div>
                <div class="form-group">
                    <label for="gameImage">图片URL</label>
                    <input type="text" id="gameImage" placeholder="输入图片URL">
                </div>
                <div class="form-group">
                    <label>游戏标签</label>
                    <div class="tags-input" id="tagsInput">
                        <input type="text" id="tagInput" placeholder="输入标签后按回车">
                    </div>
                </div>
                <button id="addGameBtn" class="btn-success">添加游戏</button>
            </div>
        </div>
    </div>

    <!-- 密码输入模态框 -->
    <div class="password-modal" id="passwordModal">
        <div class="password-content">
            <h2>管理员登录</h2>
            <p>请输入管理员密码</p>
            <input type="password" id="passwordInput" class="password-input" placeholder="输入密码">
            <div>
                <button class="password-btn cancel" id="cancelPassword">取消</button>
                <button class="password-btn confirm" id="confirmPassword">确认</button>
            </div>
        </div>
    </div>

    <!-- 加时续玩密码模态框 -->
    <div class="password-modal" id="extendPasswordModal">
        <div class="password-content">
            <h2>加时续玩</h2>
            <p id="extendMinutesText">续玩 <span id="extendMinutes">0</span> 分钟</p>
            <input type="password" id="extendPasswordInput" class="password-input" placeholder="输入密码">
            <div>
                <button class="password-btn cancel" id="cancelExtend">取消</button>
                <button class="password-btn confirm" id="confirmExtend">确认</button>
            </div>
        </div>
    </div>

                    { id: 'game17', name: '街头霸王6', image: 'https://placehold.co/120x120/red/white?text=街头霸王', tags: ['格斗', '经典'] },
                    { id: 'game18', name: '拳皇15', image: 'https://placehold.co/120x120/orange/white?text=拳皇15', tags: ['格斗', '对战'] },
                    { id: 'game19', name: '铁拳8', image: 'https://placehold.co/120x120/blue/white?text=铁拳8', tags: ['格斗', '3D'] }
                ]
            }
        };

        // 管理员密码
        const ADMIN_PASSWORD = '123456';

        // 点击计数器
        let clickCount = 0;
        let lastClickTime = 0;

        // 当前正在处理的包厢和机器
        let currentRoomId = null;
        let currentMachineId = null;
        let extendMinutes = 0;

        // DOM元素
        const elements = {
            header: document.getElementById('header'),
            customerInterface: document.getElementById('customerInterface'),
            adminPanel: document.getElementById('adminPanel'),
            gamesWaterfall: document.getElementById('gamesWaterfall'),
            
            // 管理员界面元素
            addRoom: document.getElementById('addRoom'),
            addMachine: document.getElementById('addMachine'),
            refreshData: document.getElementById('refreshData'),
            exitAdmin: document.getElementById('exitAdmin'),
            availableMachines: document.getElementById('availableMachines'),
            gameRooms: document.getElementById('gameRooms'),
            exportData: document.getElementById('exportData'),
            importData: document.getElementById('importData'),
            importFile: document.getElementById('importFile'),
            
            // 模态框元素
            gamesModal: document.getElementById('gamesModal'),
            modalTitle: document.getElementById('modalTitle'),
            gamesList: document.getElementById('gamesList'),
            closeModal: document.getElementById('closeModal'),
            addGameBtn: document.getElementById('addGameBtn'),
            gameName: document.getElementById('gameName'),
            gameImage: document.getElementById('gameImage'),
            tagsInput: document.getElementById('tagsInput'),
            tagInput: document.getElementById('tagInput'),
            
            // 密码模态框
            passwordModal: document.getElementById('passwordModal'),
            passwordInput: document.getElementById('passwordInput'),
            confirmPassword: document.getElementById('confirmPassword'),
            cancelPassword: document.getElementById('cancelPassword'),
            
            // 加时续玩模态框
            extendPasswordModal: document.getElementById('extendPasswordModal'),
            extendPasswordInput: document.getElementById('extendPasswordInput'),
            confirmExtend: document.getElementById('confirmExtend'),
            cancelExtend: document.getElementById('cancelExtend'),
            extendMinutesText: document.getElementById('extendMinutesText'),
            extendMinutes: document.getElementById('extendMinutes')
        };

        // 初始化函数
        function init() {
            loadFromLocalStorage();
            renderCustomerInterface();
            setupEventListeners();
            startTimer();
        }

        // 从localStorage加载数据
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('gameRoomData');
            if (savedData) {
                try {
                    gameData = JSON.parse(savedData);
                } catch (e) {
                    console.error('Failed to parse saved data', e);
                }
            }
        }

        // 保存到localStorage
        function saveToLocalStorage() {
            localStorage.setItem('gameRoomData', JSON.stringify(gameData));
        }

        // 显示消息
        function showMessage(message) {
            alert(message);
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 标题点击事件（用于进入管理员模式）
            elements.header.addEventListener('click', handleHeaderClick);
            
            // 管理员界面事件
            if (elements.addRoom) elements.addRoom.addEventListener('click', addRoom);
            if (elements.addMachine) elements.addMachine.addEventListener('click', addMachine);
            if (elements.refreshData) elements.refreshData.addEventListener('click', () => {
                loadFromLocalStorage();
                renderCustomerInterface();
                renderAvailableMachines();
                renderGameRooms();
                showMessage('数据已刷新');
            });
            
            if (elements.exitAdmin) elements.exitAdmin.addEventListener('click', exitAdminMode);
            
            // 数据管理事件
            if (elements.exportData) elements.exportData.addEventListener('click', exportData);
            if (elements.importData) elements.importData.addEventListener('click', () => {
                elements.importFile.click();
            });
            
            if (elements.importFile) elements.importFile.addEventListener('change', handleImportFile);
            
            // 模态框事件
            if (elements.closeModal) elements.closeModal.addEventListener('click', () => {
                elements.gamesModal.style.display = 'none';
            });
            
            if (elements.gamesModal) elements.gamesModal.addEventListener('click', (e) => {
                if (e.target === elements.gamesModal) {
                    elements.gamesModal.style.display = 'none';
                }
            });
            
            // 添加游戏事件
            if (elements.addGameBtn) elements.addGameBtn.addEventListener('click', addGame);
            
            // 标签输入事件
            if (elements.tagInput) {
                elements.tagInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && this.value.trim() !== '') {
                        addTag(this.value.trim());
                        this.value = '';
                    }
                });
            }
            
            // 密码模态框事件
            if (elements.confirmPassword) elements.confirmPassword.addEventListener('click', checkPassword);
            if (elements.cancelPassword) elements.cancelPassword.addEventListener('click', () => {
                elements.passwordModal.style.display = 'none';
            });
            if (elements.passwordInput) elements.passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
            
            // 加时续玩模态框事件
            if (elements.confirmExtend) elements.confirmExtend.addEventListener('click', checkExtendPassword);
            if (elements.cancelExtend) elements.cancelExtend.addEventListener('click', () => {
                elements.extendPasswordModal.style.display = 'none';
            });
            if (elements.extendPasswordInput) elements.extendPasswordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkExtendPassword();
                }
            });
        }

        // 处理标题点击（用于进入管理员模式）
        function handleHeaderClick() {
            const now = Date.now();
            if (now - lastClickTime < 1000) {
                clickCount++;
            } else {
                clickCount = 1;
            }
            lastClickTime = now;

            if (clickCount >= 5) {
                showPasswordModal();
                clickCount = 0;
            }
        }

        // 显示密码输入模态框
        function showPasswordModal() {
            elements.passwordInput.value = '';
            elements.passwordModal.style.display = 'flex';
            setTimeout(() => {
                elements.passwordInput.focus();
            }, 100);
        }

        // 检查密码
        function checkPassword() {
            const password = elements.passwordInput.value;
            if (password === ADMIN_PASSWORD) {
                enterAdminMode();
                elements.passwordModal.style.display = 'none';
            } else {
                showMessage('密码错误，请重试！');
                elements.passwordInput.value = '';
                elements.passwordInput.focus();
            }
        }

        // 进入管理员模式
        function enterAdminMode() {
            elements.customerInterface.style.display = 'none';
            elements.adminPanel.style.display = 'block';
            renderAvailableMachines();
            renderGameRooms();
            showMessage('欢迎进入管理员后台');
        }

        // 退出管理员模式
        function exitAdminMode() {
            if (confirm('确定要退出管理员后台吗？')) {
                elements.adminPanel.style.display = 'none';
                elements.customerInterface.style.display = 'block';
                renderCustomerInterface();
                showMessage('已退出管理员后台');
            }
        }

        // 渲染客户界面（游戏瀑布图）
        function renderCustomerInterface() {
            const container = elements.gamesWaterfall;
            container.innerHTML = '';

            // 收集所有游戏
            const allGames = [];
            Object.values(gameData.games).forEach(machineGames => {
                machineGames.forEach(game => {
                    if (!allGames.some(g => g.id === game.id)) {
                        allGames.push(game);
                    }
                });
            });

            // 随机排序
            allGames.sort(() => Math.random() - 0.5);

            allGames.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                
                gameCard.innerHTML = `
                    <div class="game-image" style="background-image: url(${game.image})"></div>
                    <div class="game-info">
                        <div class="game-name">${game.name}</div>
                        <div class="game-tags">
                            ${game.tags.map(tag => `<span class="game-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                container.appendChild(gameCard);
            });
        }

        // 渲染可用机器
        function renderAvailableMachines() {
            const container = elements.availableMachines;
            container.innerHTML = '';

            const usedMachines = new Set();
            gameData.rooms.forEach(room => {
                room.machines.forEach(machine => usedMachines.add(machine.id));
            });

            gameData.machines.forEach(machine => {
                if (!usedMachines.has(machine.id)) {
                    const machineEl = createMachineElement(machine, true);
                    container.appendChild(machineEl);
                }
            });
        }

        // 创建机器元素
        function createMachineElement(machine, isAvailable = false) {
            const div = document.createElement('div');
            div.className = 'machine-item';
            div.draggable = true;
            div.dataset.machineId = machine.id;
            div.style.userSelect = 'none';

            const content = document.createElement('div');
            content.textContent = machine.name;
            div.appendChild(content);

            if (isAvailable) {
                div.addEventListener('dragstart', handleDragStart);
                
                const editBtn = document.createElement('button');
                editBtn.className = 'machine-edit';
                editBtn.innerHTML = '✏️';
                editBtn.title = '编辑机器名称';
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    editMachineName(machine.id);
                };
                div.appendChild(editBtn);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'machine-delete';
                deleteBtn.innerHTML = '🗑️';
                deleteBtn.title = '删除游戏机';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteMachine(machine.id);
                };
                div.appendChild(deleteBtn);
            }

            return div;
        }

        // 处理拖拽开始
        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.machineId);
            e.dataTransfer.effectAllowed = 'move';
        }

        // 处理拖拽悬停
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        // 处理放置
        function handleDrop(e, roomId) {
            e.preventDefault();
            e.stopPropagation();
            
            const machineId = e.dataTransfer.getData('text/plain');
            const room = gameData.rooms.find(r => r.id === roomId);
            const machine = gameData.machines.find(m => m.id === machineId);
            
            if (room && machine && !room.machines.find(m => m.id === machineId)) {
                room.machines.push({...machine});
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
            }
        }

        // 渲染包厢
        function renderGameRooms() {
            const container = elements.gameRooms;
            container.innerHTML = '';

            gameData.rooms.forEach(room => {
                const roomEl = createRoomElement(room);
                container.appendChild(roomEl);
            });
        }

        // 创建包厢元素
        function createRoomElement(room) {
            const div = document.createElement('div');
            div.className = 'room-card';
            div.dataset.roomId = room.id;

            let machinesHtml = '';
            if (room.machines.length === 0) {
                machinesHtml = '<div class="room-machines empty">拖拽机器到这里</div>';
            } else {
                machinesHtml = '<div class="room-machines">';
                room.machines.forEach(machine => {
                    const session = room.activeSessions[machine.id];
                    
                    machinesHtml += `
                        <div class="machine-in-room" data-machine-id="${machine.id}" data-room-id="${room.id}" onclick="showGames('${room.id}', '${machine.id}')">
                            <span class="machine-name">${machine.name}</span>
                            <div class="machine-controls">
                                <button class="machine-edit-btn" onclick="editMachineInRoom('${room.id}', '${machine.id}'); event.stopPropagation();">✏️</button>
                                <button class="machine-remove-btn" onclick="removeMachine('${room.id}', '${machine.id}'); event.stopPropagation();">×</button>
                            </div>
                        </div>
                    `;
                });
                machinesHtml += '</div>';
            }

            const session = Object.values(room.activeSessions).find(s => s);
            let sessionInfo = '';
            if (session) {
                const startTime = new Date(session.startTime).toLocaleTimeString();
                const timeLeft = session.timeLeft !== null ? formatTimeLeft(session.timeLeft) : '';
                
                sessionInfo = `
                    <div class="session-info">
                        <h4>🎮 游戏中</h4>
                        <p>开始: ${startTime}</p>
                        <p class="time-left">剩余: ${timeLeft}</p>
                    </div>
                `;
            }

            div.innerHTML = `
                <div class="room-header">
                    <div class="room-header-title">
                        <h3>${room.name}</h3>
                    </div>
                    <div class="room-header-controls">
                        <button class="room-edit" onclick="editRoomName('${room.id}'); event.stopPropagation();">✏️</button>
                        <button class="room-delete" onclick="deleteRoom('${room.id}'); event.stopPropagation();">×</button>
                    </div>
                </div>
                ${machinesHtml}
                <div class="session-controls">
                    <div class="session-buttons">
                        <button class="session-btn btn-primary" onclick="startNewSession('${room.id}'); event.stopPropagation();">首次开始</button>
                        <button class="session-btn btn-warning" onclick="showExtendModal('${room.id}'); event.stopPropagation();">加时续玩</button>
                    </div>
                    <button class="session-btn btn-danger" onclick="endSession('${room.id}'); event.stopPropagation();">结束游戏</button>
                </div>
                ${sessionInfo}
                <div class="note-section">
                    <textarea placeholder="备注..." 
                              oninput="updateNote('${room.id}', this.value)"
                              maxlength="200">${room.note}</textarea>
                </div>
            `;

            // 添加拖拽事件监听器
            const roomMachines = div.querySelector('.room-machines');
            if (roomMachines && !roomMachines.querySelector('.empty')) {
                roomMachines.addEventListener('dragover', handleDragOver);
                roomMachines.addEventListener('drop', (e) => handleDrop(e, room.id));
            }

            return div;
        }

        // 首次开始游戏
        function startNewSession(roomId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (!room || room.machines.length === 0) {
                showMessage('请先为包厢添加游戏机！');
                return;
            }

            const machineSelect = createMachineSelect(room);
            const durationSelect = createDurationSelect();
            
            const result = promptDialog(
                '首次开始游戏',
                `<div style="display: flex; flex-direction: column; gap: 10px;">
                    <div>
                        <label style="display: block; margin-bottom: 5px;">选择机器</label>
                        ${machineSelect}
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px;">选择时长</label>
                        ${durationSelect}
                    </div>
                </div>`
            );
            
            if (result) {
                const selectedMachineId = result.machineId;
                const duration = parseInt(result.duration);
                
                if (!selectedMachineId) {
                    showMessage('请选择要开始游戏的机器！');
                    return;
                }
                
                const machine = room.machines.find(m => m.id === selectedMachineId);
                if (!machine) {
                    showMessage('所选机器不在该包厢中！');
                    return;
                }
                
                const startTime = new Date();
                const endTime = duration === 0 ? null : new Date(startTime.getTime() + duration * 60 * 60 * 1000);
                
                room.activeSessions[selectedMachineId] = {
                    startTime: startTime.toISOString(),
                    endTime: endTime ? endTime.toISOString() : null,
                    duration: duration,
                    timeLeft: duration === 0 ? null : duration * 60 * 60
                };
                
                saveToLocalStorage();
                renderGameRooms();
                
                if (duration > 0) {
                    setTimeout(() => {
                        showMessage(`${room.name} 的 ${machine.name} 游玩时间已到！`);
                    }, duration * 60 * 60 * 1000);
                }
                
                showMessage(`${machine.name} 开始游戏，时长: ${duration === 0 ? '计时模式' : duration + '小时'}`);
            }
        }

        // 创建机器选择下拉框
        function createMachineSelect(room) {
            let options = '<option value="">选择机器...</option>';
            room.machines.forEach(machine => {
                options += `<option value="${machine.id}">${machine.name}</option>`;
            });
            return `<select id="machineSelect" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 8px;">${options}</select>`;
        }

        // 创建时长选择下拉框
        function createDurationSelect() {
            return `
                <select id="durationSelect" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 8px;">
                    <option value="1">1小时</option>
                    <option value="3">3小时</option>
                    <option value="6">6小时</option>
                    <option value="0">计时模式</option>
                </select>
            `;
        }

        // 显示自定义对话框
        function promptDialog(title, content) {
            const result = prompt(`${title}\n\n${content}`);
            if (result) {
                const machineSelect = document.getElementById('machineSelect');
                const durationSelect = document.getElementById('durationSelect');
                if (machineSelect && durationSelect) {
                    return {
                        machineId: machineSelect.value,
                        duration: durationSelect.value
                    };
                }
            }
            return null;
        }

        // 显示加时续玩模态框
        function showExtendModal(roomId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (!room || room.machines.length === 0) {
                showMessage('请先为包厢添加游戏机！');
                return;
            }

            const machineSelect = createMachineSelect(room);
            
            const minutes = prompt(
                `选择机器并输入续玩分钟数:\n\n${machineSelect.replace('id="machineSelect"', 'id="extendMachineSelect"')}\n\n续玩分钟数:`,
                '30'
            );
            
            if (minutes && !isNaN(minutes)) {
                const machineSelectEl = document.getElementById('extendMachineSelect');
                if (machineSelectEl) {
                    const machineId = machineSelectEl.value;
                    if (!machineId) {
                        showMessage('请选择机器！');
                        return;
                    }
                    
                    const machine = room.machines.find(m => m.id === machineId);
                    if (!machine) {
                        showMessage('所选机器不在该包厢中！');
                        return;
                    }
                    
                    const session = room.activeSessions[machineId];
                    if (!session) {
                        showMessage('该机器当前没有进行中的游戏会话！');
                        return;
                    }
                    
                    if (session.duration === 0) {
                        showMessage('计时模式无法加时，请使用首次开始功能！');
                        return;
                    }
                    
                    extendMinutes = parseInt(minutes);
                    currentRoomId = roomId;
                    currentMachineId = machineId;
                    
                    elements.extendMinutes.textContent = extendMinutes;
                    elements.extendPasswordInput.value = '';
                    elements.extendPasswordModal.style.display = 'flex';
                    setTimeout(() => {
                        elements.extendPasswordInput.focus();
                    }, 100);
                }
            }
        }

        // 检查加时续玩密码
        function checkExtendPassword() {
            const password = elements.extendPasswordInput.value;
            if (password === ADMIN_PASSWORD) {
                addExtendTime();
                elements.extendPasswordModal.style.display = 'none';
            } else {
                showMessage('密码错误，请重试！');
                elements.extendPasswordInput.value = '';
                elements.extendPasswordInput.focus();
            }
        }

        // 添加加时时间
        function addExtendTime() {
            const room = gameData.rooms.find(r => r.id === currentRoomId);
            if (room && room.activeSessions[currentMachineId]) {
                const session = room.activeSessions[currentMachineId];
                const additionalSeconds = extendMinutes * 60;
                session.timeLeft += additionalSeconds;
                
                // 更新结束时间
                const endTime = new Date(new Date(session.endTime).getTime() + additionalSeconds * 1000);
                session.endTime = endTime.toISOString();
                
                saveToLocalStorage();
                renderGameRooms();
                showMessage(`成功为 ${room.name} 的 ${currentMachineId} 续玩 ${extendMinutes} 分钟`);
                
                // 设置超时提醒
                setTimeout(() => {
                    showMessage(`${room.name} 的游戏时间已到！`);
                }, additionalSeconds * 1000);
            }
        }

        // 从包厢移除机器
        function removeMachine(roomId, machineId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (room) {
                room.machines = room.machines.filter(m => m.id !== machineId);
                if (room.activeSessions[machineId]) {
                    delete room.activeSessions[machineId];
                }
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
            }
        }

        // 编辑包厢内机器名称
        function editMachineInRoom(roomId, machineId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            const machine = room.machines.find(m => m.id === machineId);
            if (machine) {
                const newName = prompt('请输入新的机器名称:', machine.name);
                if (newName && newName.trim() !== '') {
                    machine.name = newName.trim();
                    saveToLocalStorage();
                    renderGameRooms();
                    showMessage('机器名称已更新');
                }
            }
        }

        // 编辑可用机器名称
        function editMachineName(machineId) {
            const machine = gameData.machines.find(m => m.id === machineId);
            if (machine) {
                const newName = prompt('请输入新的机器名称:', machine.name);
                if (newName && newName.trim() !== '') {
                    machine.name = newName.trim();
                    saveToLocalStorage();
                    renderAvailableMachines();
                    renderGameRooms();
                    showMessage('机器名称已更新');
                }
            }
        }

        // 删除游戏机
        function deleteMachine(machineId) {
            const machine = gameData.machines.find(m => m.id === machineId);
            if (!machine) return;
            
            // 检查机器是否在使用中
            const inUse = gameData.rooms.some(room => 
                room.machines.some(m => m.id === machineId)
            );
            
            if (inUse) {
                showMessage('无法删除正在使用的机器，请先将其从包厢中移除');
                return;
            }
            
            if (confirm(`确定要删除游戏机 "${machine.name}" 吗？`)) {
                // 从机器列表中删除
                gameData.machines = gameData.machines.filter(m => m.id !== machineId);
                // 从游戏列表中删除
                delete gameData.games[machineId];
                
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
                showMessage('游戏机已删除');
            }
        }

        // 编辑包厢名称
        function editRoomName(roomId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (room) {
                const newName = prompt('请输入新的包厢名称:', room.name);
                if (newName && newName.trim() !== '') {
                    room.name = newName.trim();
                    saveToLocalStorage();
                    renderGameRooms();
                    showMessage('包厢名称已更新');
                }
            }
        }

        // 删除包厢
        function deleteRoom(roomId) {
            if (gameData.rooms.length <= 1) {
                showMessage('至少需要保留一个包厢');
                return;
            }

            if (confirm('确定要删除这个包厢吗？包厢内的所有数据将被清除。')) {
                gameData.rooms = gameData.rooms.filter(r => r.id !== roomId);
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
                showMessage('包厢已删除');
            }
        }

        // 添加包厢
        function addRoom() {
            const name = prompt('请输入新包厢的名称:', `包厢${gameData.rooms.length + 1}`);
            if (name && name.trim() !== '') {
                const newRoom = {
                    id: `room${Date.now()}`,
                    name: name.trim(),
                    machines: [],
                    note: '',
                    activeSessions: {}
                };
                gameData.rooms.push(newRoom);
                saveToLocalStorage();
                renderGameRooms();
                showMessage('新包厢已添加');
            }
        }

        // 添加游戏机
        function addMachine() {
            const name = prompt('请输入新游戏机的名称:');
            if (name && name.trim() !== '') {
                const newMachine = {
                    id: `machine${Date.now()}`,
                    name: name.trim()
                };
                gameData.machines.push(newMachine);
                // 为新机器创建默认游戏列表
                gameData.games[newMachine.id] = [
                    { id: `game${Date.now()}`, name: '未安装游戏', image: 'https://placehold.co/120x120/gray/white?text=无', tags: ['未分类'] }
                ];
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
                showMessage('新游戏机已添加');
            }
        }

        // 更新备注
        function updateNote(roomId, note) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (room) {
                room.note = note;
                saveToLocalStorage();
            }
        }

        // 结束游戏会话
        function endSession(roomId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (room) {
                const activeMachineId = Object.keys(room.activeSessions).find(id => room.activeSessions[id]);
                if (activeMachineId) {
                    const machine = room.machines.find(m => m.id === activeMachineId);
                    delete room.activeSessions[activeMachineId];
                    saveToLocalStorage();
                    renderGameRooms();
                    showMessage(`${machine ? machine.name : '游戏机'} 的游戏会话已结束`);
                } else {
                    showMessage('当前没有进行中的游戏会话');
                }
            }
        }

        // 格式化时间
        function formatTimeLeft(seconds) {
            if (seconds === null) return '';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}h${minutes}m${secs}s`;
        }

        // 显示游戏列表
        function showGames(roomId, machineId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            const machine = room.machines.find(m => m.id === machineId);
            
            elements.modalTitle.textContent = `${machine.name} 已安装游戏`;
            elements.gamesList.innerHTML = '';
            
            const games = gameData.games[machineId] || [];
            
            games.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-item';
                
                const image = document.createElement('div');
                image.className = 'game-image';
                if (game.image && game.image.trim() !== '') {
                    image.style.backgroundImage = `url(${game.image.trim()})`;
                    image.style.backgroundSize = 'cover';
                    image.style.backgroundPosition = 'center';
                } else {
                    image.textContent = '无图片';
                }
                
                const name = document.createElement('div');
                name.className = 'game-name';
                name.textContent = game.name;
                
                const tags = document.createElement('div');
                tags.className = 'game-tags';
                if (game.tags && game.tags.length > 0) {
                    game.tags.forEach(tag => {
                        const tagSpan = document.createElement('span');
                        tagSpan.className = 'game-tag';
                        tagSpan.textContent = tag;
                        tags.appendChild(tagSpan);
                    });
                }
                
                // 编辑按钮
                const editBtn = document.createElement('button');
                editBtn.className = 'game-edit';
                editBtn.innerHTML = '✏️';
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    editGame(machineId, game.id);
                };
                
                // 删除按钮
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'game-delete';
                deleteBtn.innerHTML = '🗑️';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteGame(machineId, game.id);
                };
                
                gameItem.appendChild(image);
                gameItem.appendChild(name);
                gameItem.appendChild(tags);
                gameItem.appendChild(editBtn);
                gameItem.appendChild(deleteBtn);
                elements.gamesList.appendChild(gameItem);
            });
            
            elements.gamesModal.style.display = 'flex';
        }

        // 编辑游戏
        function editGame(machineId, gameId) {
            const games = gameData.games[machineId] || [];
            const game = games.find(g => g.id === gameId);
            
            if (game) {
                const newName = prompt('请输入新的游戏名称:', game.name);
                if (newName && newName.trim() !== '') {
                    game.name = newName.trim();
                }
                
                const newImage = prompt('请输入新的图片URL:', game.image);
                if (newImage && newImage.trim() !== '') {
                    game.image = newImage.trim();
                }
                
                // 编辑标签
                const newTags = prompt('请输入新的标签（用逗号分隔）:', game.tags.join(','));
                if (newTags && newTags.trim() !== '') {
                    game.tags = newTags.split(',').map(tag => tag.trim()).filter(tag => tag !== '');
                }
                
                saveToLocalStorage();
                showGames(getCurrentRoomId(machineId), machineId);
                showMessage('游戏信息已更新');
            }
        }

        // 删除游戏
        function deleteGame(machineId, gameId) {
            const games = gameData.games[machineId] || [];
            const game = games.find(g => g.id === gameId);
            
            if (game && confirm(`确定要删除游戏 "${game.name}" 吗？`)) {
                gameData.games[machineId] = games.filter(g => g.id !== gameId);
                saveToLocalStorage();
                showGames(getCurrentRoomId(machineId), machineId);
                showMessage('游戏已删除');
            }
        }

        // 获取机器所在的包厢ID
        function getCurrentRoomId(machineId) {
            for (const room of gameData.rooms) {
                if (room.machines.some(m => m.id === machineId)) {
                    return room.id;
                }
            }
            return null;
        }

        // 添加标签
        function addTag(tag) {
            if (tag && !getTags().includes(tag)) {
                const tagSpan = document.createElement('span');
                tagSpan.className = 'tag';
                tagSpan.innerHTML = `${tag} <span class="tag-remove">×</span>`;
                tagSpan.querySelector('.tag-remove').onclick = () => {
                    tagSpan.remove();
                };
                elements.tagsInput.insertBefore(tagSpan, elements.tagInput);
            }
        }

        // 获取所有标签
        function getTags() {
            const tags = [];
            const tagElements = elements.tagsInput.querySelectorAll('.tag');
            tagElements.forEach(el => {
                tags.push(el.firstChild.textContent);
            });
            return tags;
        }

        // 添加游戏
        function addGame() {
            const machineId = getCurrentMachineId();
            if (!machineId) return;
            
            const name = elements.gameName.value.trim();
            const image = elements.gameImage.value.trim();
            const tags = getTags();
            
            if (!name) {
                showMessage('请输入游戏名称');
                return;
            }
            
            if (!image) {
                showMessage('请输入图片URL');
                return;
            }
            
            if (tags.length === 0) {
                tags.push('未分类');
            }
            
            const newGame = {
                id: `game${Date.now()}`,
                name: name,
                image: image,
                tags: tags
            };
            
            if (!gameData.games[machineId]) {
                gameData.games[machineId] = [];
            }
            
            gameData.games[machineId].push(newGame);
            
            // 清空表单
            elements.gameName.value = '';
            elements.gameImage.value = '';
            elements.tagInput.value = '';
            const tagElements = elements.tagsInput.querySelectorAll('.tag');
            tagElements.forEach(el => el.remove());
            
            saveToLocalStorage();
            showGames(getCurrentRoomId(machineId), machineId);
            showMessage('游戏已添加');
        }

        // 获取当前显示的游戏机ID
        function getCurrentMachineId() {
            const modalTitle = elements.modalTitle.textContent;
            const machineName = modalTitle.split(' ')[0];
            for (const machine of gameData.machines) {
                if (machine.name === machineName) {
                    return machine.id;
                }
            }
            return null;
        }

        // 导出数据
        function exportData() {
            const dataStr = JSON.stringify(gameData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `game-room-data-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showMessage('数据已导出');
        }

        // 处理导入文件
        function handleImportFile(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        gameData = importedData;
                        saveToLocalStorage();
                        renderCustomerInterface();
                        renderAvailableMachines();
                        renderGameRooms();
                        showMessage('数据导入成功！');
                    } catch (error) {
                        showMessage('数据导入失败，请检查文件格式！');
                    }
                };
                reader.readAsText(file);
            }
        }

        // 启动定时器
        function startTimer() {
            setInterval(() => {
                let updated = false;
                gameData.rooms.forEach(room => {
                    Object.keys(room.activeSessions).forEach(machineId => {
                        const session = room.activeSessions[machineId];
                        if (session && session.timeLeft !== null && session.timeLeft > 0) {
                            const newTimeLeft = Math.max(0, session.timeLeft - 1);
                            if (newTimeLeft !== session.timeLeft) {
                                session.timeLeft = newTimeLeft;
                                updated = true;
                            }
                        }
                    });
                });
                
                if (updated) {
                    saveToLocalStorage();
                    renderGameRooms();
                }
            }, 1000);
        }

        // 初始化应用
        init();
    </script>
</body>
</html>
