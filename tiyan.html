<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电玩店包厢管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .header:hover {
            transform: scale(1.02);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 客户界面样式 */
        .customer-interface {
            text-align: center;
        }

        .games-waterfall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: translateY(-3px);
        }

        .game-image {
            width: 100%;
            height: 130px;
            background: #f8fafc;
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid #667eea;
        }

        .game-info {
            padding: 12px;
        }

        .game-name {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .game-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.7rem;
            margin-right: 3px;
            margin-bottom: 3px;
        }

        /* 管理员后台样式 */
        .admin-panel {
            display: none;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #4ade80;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .main-content {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .available-machines {
            flex: 1;
            min-width: 280px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .available-machines h2 {
            color: #333;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
            font-size: 1.2rem;
        }

        .machine-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
        }

        .machine-item {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            cursor: grab;
            border: 2px solid #e2e8f0;
            position: relative;
            user-select: none;
            font-size: 14px;
        }

        .machine-edit, .machine-delete {
            position: absolute;
            top: 4px;
            border: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 11px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .machine-edit {
            right: 24px;
            background: #3b82f6;
            color: white;
        }

        .machine-delete {
            right: 4px;
            background: #ef4444;
            color: white;
        }

        .game-rooms {
            flex: 2;
            min-width: 300px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .room-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            position: relative;
            transition: all 0.3s;
        }

        .room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        .room-header h3 {
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .room-edit, .room-delete {
            background: #3b82f6;
            color: white;
            border: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 12px;
            cursor: pointer;
            margin-left: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .room-delete {
            background: #ef4444;
        }

        .room-machines {
            min-height: 60px;
            background: #f8fafc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 12px;
            border: 2px dashed #cbd5e1;
            position: relative;
            z-index: 1;
            font-size: 13px;
        }

        .room-machines.empty {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #94a3b8;
            font-style: italic;
            font-size: 12px;
        }

        .machine-in-room {
            background: #dbeafe;
            padding: 8px;
            margin: 3px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #93c5fd;
            position: relative;
            cursor: pointer;
            font-size: 13px;
        }

        .machine-name {
            font-weight: 600;
            color: #2563eb;
            flex: 1;
        }

        .machine-controls {
            display: flex;
            gap: 4px;
        }

        .machine-edit-btn, .machine-remove-btn {
            background: #3b82f6;
            color: white;
            border: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .machine-remove-btn {
            background: #ef4444;
        }

        .session-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
        }

        .session-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .session-btn {
            flex: 1;
            min-width: 80px;
            padding: 6px;
            font-size: 13px;
        }

        .session-info {
            background: #f0fdf4;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            color: #16a34a;
            margin-bottom: 10px;
            border: 1px solid #bbf7d0;
        }

        .session-info h4 {
            margin-bottom: 4px;
            color: #059669;
            font-size: 13px;
        }

        .session-info p {
            margin: 2px 0;
            font-size: 11px;
        }

        .time-left {
            font-weight: 600;
            color: #dc2626;
        }

        .note-section {
            margin-top: 8px;
        }

        .note-section textarea {
            width: 100%;
            min-height: 60px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            font-size: 13px;
            font-family: inherit;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h3 {
            color: #333;
            font-size: 1.2rem;
        }

        .modal-close {
            background: #ef4444;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .password-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        .password-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .password-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin: 0 8px;
        }

        .password-btn.cancel {
            background: #ef4444;
            color: white;
        }

        .password-btn.confirm {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .action-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-buttons {
                justify-content: center;
            }
            
            .session-buttons {
                flex-direction: column;
            }
            
            .games-waterfall {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <h1>🎮 电玩店包厢管理系统</h1>
            <p>欢迎体验我们的游戏世界</p>
        </div>

        <!-- 客户界面 -->
        <div class="customer-interface" id="customerInterface">
            <h2 style="color: white; margin-bottom: 20px;">🎮 热门游戏推荐</h2>
            <div class="games-waterfall" id="gamesWaterfall"></div>
        </div>

        <!-- 管理员后台 -->
        <div class="admin-panel" id="adminPanel">
            <div class="action-bar">
                <div class="action-buttons">
                    <button id="addRoom" class="btn-info">+ 添加包厢</button>
                    <button id="addMachine" class="btn-success">+ 添加机器</button>
                </div>
                <div class="action-buttons">
                    <button id="refreshData" class="btn-warning">刷新</button>
                    <button id="exitAdmin" class="btn-danger">退出</button>
                </div>
            </div>

            <div class="main-content">
                <div class="available-machines">
                    <h2>可用机器</h2>
                    <div class="machine-list" id="availableMachines"></div>
                </div>

                <div class="game-rooms" id="gameRooms"></div>
            </div>
        </div>
    </div>

    <!-- 密码输入模态框 -->
    <div class="password-modal" id="passwordModal">
        <div class="password-content">
            <h2>管理员登录</h2>
            <p>请输入管理员密码</p>
            <input type="password" id="passwordInput" class="password-input" placeholder="输入密码">
            <div>
                <button class="password-btn cancel" id="cancelPassword">取消</button>
                <button class="password-btn confirm" id="confirmPassword">确认</button>
            </div>
        </div>
    </div>

    <!-- 加时续玩密码模态框 -->
    <div class="password-modal" id="extendPasswordModal">
        <div class="password-content">
            <h2>加时续玩</h2>
            <p id="extendMinutesText">续玩 <span id="extendMinutes">0</span> 分钟</span>
            <input type="password" id="extendPasswordInput" class="password-input" placeholder="输入密码">
            <div>
                <button class="password-btn cancel" id="cancelExtend">取消</button>
                <button class="password-btn confirm" id="confirmExtend">确认</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let gameData = null;
        let clickCount = 0;
        let lastClickTime = 0;
        const ADMIN_PASSWORD = '123456';
        let currentRoomId = null;
        let currentMachineId = null;
        let extendMinutes = 0;

        // DOM元素缓存
        const elements = {
            header: document.getElementById('header'),
            customerInterface: document.getElementById('customerInterface'),
            adminPanel: document.getElementById('adminPanel'),
            gamesWaterfall: document.getElementById('gamesWaterfall'),
            availableMachines: document.getElementById('availableMachines'),
            gameRooms: document.getElementById('gameRooms'),
            addRoom: document.getElementById('addRoom'),
            addMachine: document.getElementById('addMachine'),
            refreshData: document.getElementById('refreshData'),
            exitAdmin: document.getElementById('exitAdmin'),
            passwordModal: document.getElementById('passwordModal'),
            passwordInput: document.getElementById('passwordInput'),
            confirmPassword: document.getElementById('confirmPassword'),
            cancelPassword: document.getElementById('cancelPassword'),
            extendPasswordModal: document.getElementById('extendPasswordModal'),
            extendPasswordInput: document.getElementById('extendPasswordInput'),
            confirmExtend: document.getElementById('confirmExtend'),
            cancelExtend: document.getElementById('cancelExtend'),
            extendMinutes: document.getElementById('extendMinutes')
        };

        // 初始化应用
        function init() {
            loadData();
            setupEventListeners();
            startTimer();
        }

        // 加载数据
        function loadData() {
            fetch('data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    gameData = data;
                    // 从localStorage加载数据（如果有）
                    const savedData = localStorage.getItem('gameRoomData');
                    if (savedData) {
                        try {
                            const localData = JSON.parse(savedData);
                            gameData = localData;
                        } catch (e) {
                            console.error('Failed to parse saved data', e);
                        }
                    }
                    renderCustomerInterface();
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                    // 如果无法加载JSON文件，使用默认数据
                    gameData = getDefaultData();
                    renderCustomerInterface();
                });
        }

        // 获取默认数据
        function getDefaultData() {
            return {
                rooms: [
                    { id: 'room1', name: '包厢A', machines: [], note: '', activeSessions: {} },
                    { id: 'room2', name: '包厢B', machines: [], note: '', activeSessions: {} }
                ],
                machines: [
                    { id: 'machine1', name: 'PS5-01' },
                    { id: 'machine2', name: 'PS5-02' },
                    { id: 'machine3', name: 'Xbox-01' },
                    { id: 'machine4', name: 'Switch-01' },
                    { id: 'machine5', name: 'PC-01' },
                    { id: 'machine6', name: 'Arcade-01' }
                ],
                games: {
                    'machine1': [
                        { id: 'game1', name: '战神4', image: 'https://placehold.co/120x120/orange/white?text=战神4', tags: ['动作', '冒险'] }
                    ]
                }
            };
        }

        // 保存到localStorage
        function saveToLocalStorage() {
            if (gameData) {
                localStorage.setItem('gameRoomData', JSON.stringify(gameData));
            }
        }

        // 显示消息
        function showMessage(message) {
            alert(message);
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 确保DOM元素存在
            if (elements.header) {
                elements.header.addEventListener('click', handleHeaderClick);
            }

            // 管理员界面事件
            if (elements.addRoom) elements.addRoom.addEventListener('click', addRoom);
            if (elements.addMachine) elements.addMachine.addEventListener('click', addMachine);
            if (elements.refreshData) elements.refreshData.addEventListener('click', () => {
                loadData();
                showMessage('数据已刷新');
            });
            
            if (elements.exitAdmin) elements.exitAdmin.addEventListener('click', exitAdminMode);
            
            // 密码模态框事件
            if (elements.confirmPassword) elements.confirmPassword.addEventListener('click', checkPassword);
            if (elements.cancelPassword) elements.cancelPassword.addEventListener('click', () => {
                elements.passwordModal.style.display = 'none';
            });
            if (elements.passwordInput) elements.passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
            
            // 加时续玩模态框事件
            if (elements.confirmExtend) elements.confirmExtend.addEventListener('click', checkExtendPassword);
            if (elements.cancelExtend) elements.cancelExtend.addEventListener('click', () => {
                elements.extendPasswordModal.style.display = 'none';
            });
            if (elements.extendPasswordInput) elements.extendPasswordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkExtendPassword();
                }
            });
        }

        // 处理标题点击（用于进入管理员模式）
        function handleHeaderClick() {
            const now = Date.now();
            if (now - lastClickTime < 1000) {
                clickCount++;
            } else {
                clickCount = 1;
            }
            lastClickTime = now;

            if (clickCount >= 5) {
                showPasswordModal();
                clickCount = 0;
            }
            
            // 调试信息
            console.log(`点击次数: ${clickCount}, 时间差: ${now - lastClickTime}ms`);
        }

        // 显示密码输入模态框
        function showPasswordModal() {
            if (!elements.passwordModal) {
                console.error('密码模态框元素不存在');
                return;
            }
            
            elements.passwordInput.value = '';
            elements.passwordModal.style.display = 'flex';
            setTimeout(() => {
                if (elements.passwordInput) {
                    elements.passwordInput.focus();
                }
            }, 100);
        }

        // 检查密码
        function checkPassword() {
            if (!elements.passwordInput) {
                console.error('密码输入框元素不存在');
                return;
            }
            
            const password = elements.passwordInput.value;
            if (password === ADMIN_PASSWORD) {
                enterAdminMode();
                elements.passwordModal.style.display = 'none';
            } else {
                showMessage('密码错误，请重试！');
                elements.passwordInput.value = '';
                elements.passwordInput.focus();
            }
        }

        // 进入管理员模式
        function enterAdminMode() {
            if (!elements.customerInterface || !elements.adminPanel) {
                console.error('界面元素不存在');
                return;
            }
            
            elements.customerInterface.style.display = 'none';
            elements.adminPanel.style.display = 'block';
            renderAvailableMachines();
            renderGameRooms();
            showMessage('欢迎进入管理员后台');
        }

        // 退出管理员模式
        function exitAdminMode() {
            if (confirm('确定要退出管理员后台吗？')) {
                elements.adminPanel.style.display = 'none';
                elements.customerInterface.style.display = 'block';
                renderCustomerInterface();
                showMessage('已退出管理员后台');
            }
        }

        // 渲染客户界面（游戏瀑布图）
        function renderCustomerInterface() {
            if (!elements.gamesWaterfall || !gameData) {
                console.error('游戏瀑布图元素不存在或数据未加载');
                return;
            }
            
            const container = elements.gamesWaterfall;
            container.innerHTML = '';

            // 收集所有游戏
            const allGames = [];
            Object.values(gameData.games).forEach(machineGames => {
                machineGames.forEach(game => {
                    if (!allGames.some(g => g.id === game.id)) {
                        allGames.push(game);
                    }
                });
            });

            // 随机排序
            allGames.sort(() => Math.random() - 0.5);

            allGames.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                
                gameCard.innerHTML = `
                    <div class="game-image" style="background-image: url(${game.image})"></div>
                    <div class="game-info">
                        <div class="game-name">${game.name}</div>
                        <div class="game-tags">
                            ${game.tags.map(tag => `<span class="game-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                container.appendChild(gameCard);
            });
        }

        // 渲染可用机器
        function renderAvailableMachines() {
            if (!elements.availableMachines || !gameData) {
                console.error('可用机器容器不存在或数据未加载');
                return;
            }
            
            const container = elements.availableMachines;
            container.innerHTML = '';

            const usedMachines = new Set();
            gameData.rooms.forEach(room => {
                room.machines.forEach(machine => usedMachines.add(machine.id));
            });

            gameData.machines.forEach(machine => {
                if (!usedMachines.has(machine.id)) {
                    const machineEl = createMachineElement(machine, true);
                    container.appendChild(machineEl);
                }
            });
        }

        // 创建机器元素
        function createMachineElement(machine, isAvailable = false) {
            const div = document.createElement('div');
            div.className = 'machine-item';
            div.draggable = true;
            div.dataset.machineId = machine.id;
            div.style.userSelect = 'none';

            const content = document.createElement('div');
            content.textContent = machine.name;
            div.appendChild(content);

            if (isAvailable) {
                div.addEventListener('dragstart', handleDragStart);
                
                const editBtn = document.createElement('button');
                editBtn.className = 'machine-edit';
                editBtn.innerHTML = '✏️';
                editBtn.title = '编辑机器名称';
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    editMachineName(machine.id);
                };
                div.appendChild(editBtn);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'machine-delete';
                deleteBtn.innerHTML = '🗑️';
                deleteBtn.title = '删除游戏机';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteMachine(machine.id);
                };
                div.appendChild(deleteBtn);
            }

            return div;
        }

        // 处理拖拽开始
        function handleDragStart(e) {
            if (e.target.dataset.machineId) {
                e.dataTransfer.setData('text/plain', e.target.dataset.machineId);
                e.dataTransfer.effectAllowed = 'move';
            }
        }

        // 处理拖拽悬停
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        // 处理放置
        function handleDrop(e, roomId) {
            e.preventDefault();
            e.stopPropagation();
            
            const machineId = e.dataTransfer.getData('text/plain');
            const room = gameData.rooms.find(r => r.id === roomId);
            const machine = gameData.machines.find(m => m.id === machineId);
            
            if (room && machine && !room.machines.find(m => m.id === machineId)) {
                room.machines.push({...machine});
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
            }
        }

        // 渲染包厢
        function renderGameRooms() {
            if (!elements.gameRooms || !gameData) {
                console.error('游戏房间容器不存在或数据未加载');
                return;
            }
            
            const container = elements.gameRooms;
            container.innerHTML = '';

            gameData.rooms.forEach(room => {
                const roomEl = createRoomElement(room);
                container.appendChild(roomEl);
            });
        }

        // 创建包厢元素
        function createRoomElement(room) {
            const div = document.createElement('div');
            div.className = 'room-card';
            div.dataset.roomId = room.id;

            let machinesHtml = '';
            if (room.machines.length === 0) {
                machinesHtml = '<div class="room-machines empty">拖拽机器到这里</div>';
            } else {
                machinesHtml = '<div class="room-machines">';
                room.machines.forEach(machine => {
                    const session = room.activeSessions[machine.id];
                    
                    machinesHtml += `
                        <div class="machine-in-room" data-machine-id="${machine.id}" data-room-id="${room.id}">
                            <span class="machine-name">${machine.name}</span>
                        </div>
                    `;
                });
                machinesHtml += '</div>';
            }

            const session = Object.values(room.activeSessions).find(s => s);
            let sessionInfo = '';
            if (session) {
                const startTime = new Date(session.startTime).toLocaleTimeString();
                const timeLeft = session.timeLeft !== null ? formatTimeLeft(session.timeLeft) : '';
                
                sessionInfo = `
                    <div class="session-info">
                        <h4>🎮 游戏中</h4>
                        <p>开始: ${startTime}</p>
                        <p class="time-left">剩余: ${timeLeft}</p>
                    </div>
                `;
            }

            div.innerHTML = `
                <div class="room-header">
                    <div class="room-header-title">
                        <h3>${room.name}</h3>
                    </div>
                    <div class="room-header-controls">
                        <button class="room-edit" onclick="editRoomName('${room.id}'); event.stopPropagation();">✏️</button>
                        <button class="room-delete" onclick="deleteRoom('${room.id}'); event.stopPropagation();">×</button>
                    </div>
                </div>
                ${machinesHtml}
                <div class="session-controls">
                    <div class="session-buttons">
                        <button class="session-btn btn-primary" onclick="startNewSession('${room.id}'); event.stopPropagation();">首次开始</button>
                        <button class="session-btn btn-warning" onclick="showExtendModal('${room.id}'); event.stopPropagation();">加时续玩</button>
                    </div>
                    <button class="session-btn btn-danger" onclick="endSession('${room.id}'); event.stopPropagation();">结束游戏</button>
                </div>
                ${sessionInfo}
                <div class="note-section">
                    <textarea placeholder="备注..." 
                              oninput="updateNote('${room.id}', this.value)"
                              maxlength="200">${room.note}</textarea>
                </div>
            `;

            // 添加拖拽事件监听器
            const roomMachines = div.querySelector('.room-machines');
            if (roomMachines && !roomMachines.querySelector('.empty')) {
                roomMachines.addEventListener('dragover', handleDragOver);
                roomMachines.addEventListener('drop', (e) => handleDrop(e, room.id));
            }

            return div;
        }

        // 首次开始游戏
        function startNewSession(roomId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (!room || room.machines.length === 0) {
                showMessage('请先为包厢添加游戏机！');
                return;
            }

            // 创建机器选择
            let machineOptions = '<option value="">选择机器...</option>';
            room.machines.forEach(machine => {
                machineOptions += `<option value="${machine.id}">${machine.name}</option>`;
            });
            
            const machineSelect = `
                <select id="startMachineSelect" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 8px; margin: 5px 0;">
                    ${machineOptions}
                </select>
            `;
            
            // 创建时长选择
            const durationSelect = `
                <select id="startDurationSelect" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 8px; margin: 5px 0;">
                    <option value="1">1小时</option>
                    <option value="3">3小时</option>
                    <option value="6">6小时</option>
                    <option value="0">计时模式</option>
                </select>
            `;
            
            // 创建对话框
            const dialog = document.createElement('div');
            dialog.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 3000;
                min-width: 300px;
            `;
            
            dialog.innerHTML = `
                <h3 style="margin-bottom: 15px; color: #333;">首次开始游戏</h3>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #333;">选择机器</label>
                    ${machineSelect}
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #333;">选择时长</label>
                    ${durationSelect}
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px;">
                    <button id="startCancel" style="padding: 8px 16px; border: none; border-radius: 8px; background: #ef4444; color: white; cursor: pointer;">取消</button>
                    <button id="startConfirm" style="padding: 8px 16px; border: none; border-radius: 8px; background: #667eea; color: white; cursor: pointer;">确定</button>
                </div>
            `;
            
            document.body.appendChild(dialog);
            
            const startConfirm = dialog.querySelector('#startConfirm');
            const startCancel = dialog.querySelector('#startCancel');
            const machineSelectEl = dialog.querySelector('#startMachineSelect');
            const durationSelectEl = dialog.querySelector('#startDurationSelect');
            
            startConfirm.onclick = () => {
                const selectedMachineId = machineSelectEl.value;
                const duration = parseInt(durationSelectEl.value);
                
                if (!selectedMachineId) {
                    showMessage('请选择要开始游戏的机器！');
                    return;
                }
                
                const machine = room.machines.find(m => m.id === selectedMachineId);
                if (!machine) {
                    showMessage('所选机器不在该包厢中！');
                    return;
                }
                
                const startTime = new Date();
                const endTime = duration === 0 ? null : new Date(startTime.getTime() + duration * 60 * 60 * 1000);
                
                room.activeSessions[selectedMachineId] = {
                    startTime: startTime.toISOString(),
                    endTime: endTime ? endTime.toISOString() : null,
                    duration: duration,
                    timeLeft: duration === 0 ? null : duration * 60 * 60
                };
                
                saveToLocalStorage();
                renderGameRooms();
                
                if (duration > 0) {
                    setTimeout(() => {
                        showMessage(`${room.name} 的 ${machine.name} 游玩时间已到！`);
                    }, duration * 60 * 60 * 1000);
                }
                
                showMessage(`${machine.name} 开始游戏，时长: ${duration === 0 ? '计时模式' : duration + '小时'}`);
                
                document.body.removeChild(dialog);
            };
            
            startCancel.onclick = () => {
                document.body.removeChild(dialog);
            };
        }

        // 显示加时续玩模态框
        function showExtendModal(roomId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (!room || room.machines.length === 0) {
                showMessage('请先为包厢添加游戏机！');
                return;
            }

            // 创建机器选择
            let machineOptions = '<option value="">选择机器...</option>';
            room.machines.forEach(machine => {
                machineOptions += `<option value="${machine.id}">${machine.name}</option>`;
            });
            
            const machineSelect = `
                <select id="extendMachineSelect" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 8px; margin: 5px 0;">
                    ${machineOptions}
                </select>
            `;
            
            // 创建对话框
            const dialog = document.createElement('div');
            dialog.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 3000;
                min-width: 300px;
            `;
            
            dialog.innerHTML = `
                <h3 style="margin-bottom: 15px; color: #333;">加时续玩</h3>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #333;">选择机器</label>
                    ${machineSelect}
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #333;">续玩分钟数</label>
                    <input type="number" id="extendMinutesInput" value="30" min="1" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 8px;">
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px;">
                    <button id="extendCancel" style="padding: 8px 16px; border: none; border-radius: 8px; background: #ef4444; color: white; cursor: pointer;">取消</button>
                    <button id="extendConfirm" style="padding: 8px 16px; border: none; border-radius: 8px; background: #f59e0b; color: white; cursor: pointer;">确定</button>
                </div>
            `;
            
            document.body.appendChild(dialog);
            
            const extendConfirm = dialog.querySelector('#extendConfirm');
            const extendCancel = dialog.querySelector('#extendCancel');
            const machineSelectEl = dialog.querySelector('#extendMachineSelect');
            const minutesInput = dialog.querySelector('#extendMinutesInput');
            
            extendConfirm.onclick = () => {
                const selectedMachineId = machineSelectEl.value;
                const minutes = parseInt(minutesInput.value);
                
                if (!selectedMachineId) {
                    showMessage('请选择机器！');
                    return;
                }
                
                if (isNaN(minutes) || minutes <= 0) {
                    showMessage('请输入有效的分钟数！');
                    return;
                }
                
                const machine = room.machines.find(m => m.id === selectedMachineId);
                if (!machine) {
                    showMessage('所选机器不在该包厢中！');
                    return;
                }
                
                const session = room.activeSessions[selectedMachineId];
                if (!session) {
                    showMessage('该机器当前没有进行中的游戏会话！');
                    return;
                }
                
                if (session.duration === 0) {
                    showMessage('计时模式无法加时，请使用首次开始功能！');
                    return;
                }
                
                extendMinutes = minutes;
                currentRoomId = roomId;
                currentMachineId = selectedMachineId;
                
                document.body.removeChild(dialog);
                
                // 显示密码验证模态框
                elements.extendMinutes.textContent = extendMinutes;
                elements.extendPasswordInput.value = '';
                elements.extendPasswordModal.style.display = 'flex';
                setTimeout(() => {
                    elements.extendPasswordInput.focus();
                }, 100);
            };
            
            extendCancel.onclick = () => {
                document.body.removeChild(dialog);
            };
        }

        // 检查加时续玩密码
        function checkExtendPassword() {
            const password = elements.extendPasswordInput.value;
            if (password === ADMIN_PASSWORD) {
                addExtendTime();
                elements.extendPasswordModal.style.display = 'none';
            } else {
                showMessage('密码错误，请重试！');
                elements.extendPasswordInput.value = '';
                elements.extendPasswordInput.focus();
            }
        }

        // 添加加时时间
        function addExtendTime() {
            const room = gameData.rooms.find(r => r.id === currentRoomId);
            if (room && room.activeSessions[currentMachineId]) {
                const session = room.activeSessions[currentMachineId];
                const additionalSeconds = extendMinutes * 60;
                session.timeLeft += additionalSeconds;
                
                // 更新结束时间
                const endTime = new Date(new Date(session.endTime).getTime() + additionalSeconds * 1000);
                session.endTime = endTime.toISOString();
                
                saveToLocalStorage();
                renderGameRooms();
                showMessage(`成功为 ${room.name} 的 ${currentMachineId} 续玩 ${extendMinutes} 分钟`);
                
                // 设置超时提醒
                setTimeout(() => {
                    showMessage(`${room.name} 的游戏时间已到！`);
                }, additionalSeconds * 1000);
            }
        }

        // 从包厢移除机器
        function removeMachine(roomId, machineId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (room) {
                room.machines = room.machines.filter(m => m.id !== machineId);
                if (room.activeSessions[machineId]) {
                    delete room.activeSessions[machineId];
                }
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
            }
        }

        // 编辑包厢内机器名称
        function editMachineInRoom(roomId, machineId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            const machine = room.machines.find(m => m.id === machineId);
            if (machine) {
                const newName = prompt('请输入新的机器名称:', machine.name);
                if (newName && newName.trim() !== '') {
                    machine.name = newName.trim();
                    saveToLocalStorage();
                    renderGameRooms();
                    showMessage('机器名称已更新');
                }
            }
        }

        // 编辑可用机器名称
        function editMachineName(machineId) {
            const machine = gameData.machines.find(m => m.id === machineId);
            if (machine) {
                const newName = prompt('请输入新的机器名称:', machine.name);
                if (newName && newName.trim() !== '') {
                    machine.name = newName.trim();
                    saveToLocalStorage();
                    renderAvailableMachines();
                    renderGameRooms();
                    showMessage('机器名称已更新');
                }
            }
        }

        // 删除游戏机
        function deleteMachine(machineId) {
            const machine = gameData.machines.find(m => m.id === machineId);
            if (!machine) return;
            
            // 检查机器是否在使用中
            const inUse = gameData.rooms.some(room => 
                room.machines.some(m => m.id === machineId)
            );
            
            if (inUse) {
                showMessage('无法删除正在使用的机器，请先将其从包厢中移除');
                return;
            }
            
            if (confirm(`确定要删除游戏机 "${machine.name}" 吗？`)) {
                // 从机器列表中删除
                gameData.machines = gameData.machines.filter(m => m.id !== machineId);
                // 从游戏列表中删除
                delete gameData.games[machineId];
                
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
                showMessage('游戏机已删除');
            }
        }

        // 编辑包厢名称
        function editRoomName(roomId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (room) {
                const newName = prompt('请输入新的包厢名称:', room.name);
                if (newName && newName.trim() !== '') {
                    room.name = newName.trim();
                    saveToLocalStorage();
                    renderGameRooms();
                    showMessage('包厢名称已更新');
                }
            }
        }

        // 删除包厢
        function deleteRoom(roomId) {
            if (gameData.rooms.length <= 1) {
                showMessage('至少需要保留一个包厢');
                return;
            }

            if (confirm('确定要删除这个包厢吗？包厢内的所有数据将被清除。')) {
                gameData.rooms = gameData.rooms.filter(r => r.id !== roomId);
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
                showMessage('包厢已删除');
            }
        }

        // 添加包厢
        function addRoom() {
            const name = prompt('请输入新包厢的名称:', `包厢${gameData.rooms.length + 1}`);
            if (name && name.trim() !== '') {
                const newRoom = {
                    id: `room${Date.now()}`,
                    name: name.trim(),
                    machines: [],
                    note: '',
                    activeSessions: {}
                };
                gameData.rooms.push(newRoom);
                saveToLocalStorage();
                renderGameRooms();
                showMessage('新包厢已添加');
            }
        }

        // 添加游戏机
        function addMachine() {
            const name = prompt('请输入新游戏机的名称:');
            if (name && name.trim() !== '') {
                const newMachine = {
                    id: `machine${Date.now()}`,
                    name: name.trim()
                };
                gameData.machines.push(newMachine);
                // 为新机器创建默认游戏列表
                gameData.games[newMachine.id] = [
                    { id: `game${Date.now()}`, name: '未安装游戏', image: 'https://placehold.co/120x120/gray/white?text=无', tags: ['未分类'] }
                ];
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
                showMessage('新游戏机已添加');
            }
        }

        // 更新备注
        function updateNote(roomId, note) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (room) {
                room.note = note;
                saveToLocalStorage();
            }
        }

        // 结束游戏会话
        function endSession(roomId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (room) {
                const activeMachineId = Object.keys(room.activeSessions).find(id => room.activeSessions[id]);
                if (activeMachineId) {
                    const machine = room.machines.find(m => m.id === activeMachineId);
                    delete room.activeSessions[activeMachineId];
                    saveToLocalStorage();
                    renderGameRooms();
                    showMessage(`${machine ? machine.name : '游戏机'} 的游戏会话已结束`);
                } else {
                    showMessage('当前没有进行中的游戏会话');
                }
            }
        }

        // 格式化时间
        function formatTimeLeft(seconds) {
            if (seconds === null) return '';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}h${minutes}m${secs}s`;
        }

        // 启动定时器
        function startTimer() {
            setInterval(() => {
                if (!gameData) return;
                
                let updated = false;
                gameData.rooms.forEach(room => {
                    Object.keys(room.activeSessions).forEach(machineId => {
                        const session = room.activeSessions[machineId];
                        if (session && session.timeLeft !== null && session.timeLeft > 0) {
                            const newTimeLeft = Math.max(0, session.timeLeft - 1);
                            if (newTimeLeft !== session.timeLeft) {
                                session.timeLeft = newTimeLeft;
                                updated = true;
                            }
                        }
                    });
                });
                
                if (updated) {
                    saveToLocalStorage();
                    renderGameRooms();
                }
            }, 1000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });

        // 暴露全局函数
        window.startNewSession = startNewSession;
        window.showExtendModal = showExtendModal;
        window.endSession = endSession;
        window.updateNote = updateNote;
        window.editRoomName = editRoomName;
        window.deleteRoom = deleteRoom;
        window.editMachineInRoom = editMachineInRoom;
        window.removeMachine = removeMachine;
        window.editMachineName = editMachineName;
        window.deleteMachine = deleteMachine;
        window.addRoom = addRoom;
        window.addMachine = addMachine;
    </script>
</body>
</html>
