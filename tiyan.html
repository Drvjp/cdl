<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电玩店包厢管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 客户界面样式 */
        .customer-interface {
            text-align: center;
        }

        .games-waterfall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .game-image {
            width: 100%;
            height: 130px;
            background: #f8fafc;
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid #667eea;
        }

        .game-info {
            padding: 12px;
        }

        .game-name {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .game-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.7rem;
            margin-right: 3px;
            margin-bottom: 3px;
        }

        .installed-machines {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            text-align: left;
        }

        .installed-machine {
            display: inline-block;
            background: #e2e8f0;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.7rem;
            margin: 2px 4px 2px 0;
            color: #475569;
        }

        /* 管理员后台样式 */
        .admin-panel {
            display: none;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #4ade80;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .main-content {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .available-machines {
            flex: 1;
            min-width: 280px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .available-machines h2 {
            color: #333;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
            font-size: 1.2rem;
        }

        .machine-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }

        .machine-item {
            background: #f8fafc;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            cursor: grab;
            border: 2px solid #e2e8f0;
            position: relative;
            user-select: none;
            font-size: 13px;
        }

        .machine-image {
            width: 100%;
            height: 80px;
            background: #f1f5f9;
            background-size: cover;
            background-position: center;
            margin-bottom: 6px;
            border-radius: 6px;
        }

        .machine-name {
            font-weight: 600;
            color: #333;
        }

        .machine-edit {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #3b82f6;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-rooms {
            flex: 2;
            min-width: 300px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .room-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        .room-header h3 {
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .room-edit, .room-delete {
            background: #3b82f6;
            color: white;
            border: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 12px;
            cursor: pointer;
            margin-left: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .room-delete {
            background: #ef4444;
        }

        .room-machines {
            min-height: 60px;
            background: #f8fafc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 12px;
            border: 2px dashed #cbd5e1;
            position: relative;
            z-index: 1;
            font-size: 13px;
        }

        .room-machines.empty {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #94a3b8;
            font-style: italic;
            font-size: 12px;
        }

        .machine-in-room {
            background: #dbeafe;
            padding: 8px;
            margin: 3px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #93c5fd;
            position: relative;
            cursor: pointer;
            font-size: 13px;
        }

        .machine-name {
            font-weight: 600;
            color: #2563eb;
            flex: 1;
        }

        .machine-controls {
            display: flex;
            gap: 4px;
        }

        .machine-edit-btn, .machine-remove-btn {
            background: #3b82f6;
            color: white;
            border: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .machine-remove-btn {
            background: #ef4444;
        }

        .session-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .session-btn {
            flex: 1;
            min-width: 80px;
            padding: 6px;
            font-size: 13px;
        }

        .session-info {
            background: #f0fdf4;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            color: #16a34a;
            margin-bottom: 10px;
            border: 1px solid #bbf7d0;
        }

        .session-info h4 {
            margin-bottom: 4px;
            color: #059669;
            font-size: 13px;
        }

        .session-info p {
            margin: 2px 0;
            font-size: 11px;
        }

        .time-left {
            font-weight: 600;
            color: #dc2626;
        }

        .note-section {
            margin-top: 8px;
        }

        .note-content {
            background: #f8fafc;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            min-height: 40px;
            font-size: 13px;
            color: #333;
            word-wrap: break-word;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h3 {
            color: #333;
            font-size: 1.2rem;
        }

        .modal-close {
            background: #ef4444;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .game-item {
            text-align: center;
            position: relative;
        }

        .game-image {
            width: 100%;
            height: 120px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 12px;
            background-size: cover;
            background-position: center;
        }

        .game-name {
            font-size: 13px;
            color: #333;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .game-tags {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 3px;
            margin-top: 2px;
        }

        .game-tag {
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.7rem;
        }

        .edit-game-form, .edit-machine-form {
            margin-top: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 13px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 6px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
        }

        .form-group textarea {
            min-height: 60px;
            resize: vertical;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 8px;
            min-height: 35px;
            padding: 4px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 13px;
        }

        .game-actions {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .available-games, .installed-games {
            margin: 10px 0;
            padding: 10px;
            background: #f1f5f9;
            border-radius: 6px;
            min-height: 60px;
        }

        .available-games h4, .installed-games h4 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        .game-option {
            display: inline-block;
            background: #e2e8f0;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px 4px 2px 0;
            color: #475569;
            cursor: pointer;
        }

        .game-option.add {
            background: #667eea;
            color: white;
        }

        .game-option.remove {
            background: #ef4444;
            color: white;
        }

        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .password-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        .password-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .password-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin: 0 8px;
        }

        .password-btn.cancel {
            background: #ef4444;
            color: white;
        }

        .password-btn.confirm {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .action-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-buttons {
                justify-content: center;
            }
            
            .session-controls {
                flex-direction: column;
            }
            
            .games-waterfall {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <h1>🎮 电玩店包厢管理系统</h1>
            <p>欢迎体验我们的游戏世界</p>
        </div>

        <!-- 客户界面 -->
        <div class="customer-interface" id="customerInterface">
            <h2 style="color: white; margin-bottom: 20px;">🎮 热门游戏推荐</h2>
            <div class="games-waterfall" id="gamesWaterfall"></div>
        </div>

        <!-- 管理员后台 -->
        <div class="admin-panel" id="adminPanel">
            <div class="action-bar">
                <div class="action-buttons">
                    <button id="addRoom" class="btn-info">+ 添加包厢</button>
                    <button id="addMachine" class="btn-success">+ 添加机器</button>
                    <button id="editGames" class="btn-primary">编辑游戏目录</button>
                </div>
                <div class="action-buttons">
                    <button id="refreshData" class="btn-warning">刷新</button>
                    <button id="exitAdmin" class="btn-danger">退出</button>
                </div>
            </div>

            <div class="main-content">
                <div class="available-machines">
                    <h2>可用机器</h2>
                    <div class="machine-list" id="availableMachines"></div>
                </div>

                <div class="game-rooms" id="gameRooms"></div>
            </div>
        </div>

        <!-- 编辑游戏模态框 -->
        <div class="modal" id="editGameModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="editGameTitle">编辑游戏</h3>
                    <button class="modal-close" id="closeEditGameModal">×</button>
                </div>
                <div class="edit-game-form">
                    <div class="form-group">
                        <label for="gameName">游戏名称</label>
                        <input type="text" id="gameName" placeholder="输入游戏名称">
                    </div>
                    <div class="form-group">
                        <label for="gameImage">图片URL</label>
                        <input type="text" id="gameImage" placeholder="输入图片URL">
                    </div>
                    <div class="form-group">
                        <label>游戏标签</label>
                        <div class="tags-input" id="tagsInput">
                            <input type="text" id="tagInput" placeholder="输入标签后按回车">
                        </div>
                    </div>
                    <button id="saveGameBtn" class="btn-success">保存游戏</button>
                </div>
            </div>
        </div>

        <!-- 编辑机器模态框 -->
        <div class="modal" id="editMachineModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="editMachineTitle">编辑游戏机</h3>
                    <button class="modal-close" id="closeEditMachineModal">×</button>
                </div>
                <div class="edit-machine-form">
                    <div class="form-group">
                        <label for="machineName">机器名称</label>
                        <input type="text" id="machineName" placeholder="输入机器名称">
                    </div>
                    
                    <div class="available-games">
                        <h4>可添加的游戏</h4>
                        <div id="availableGamesList"></div>
                    </div>
                    
                    <div class="installed-games">
                        <h4>已安装的游戏</h4>
                        <div id="installedGamesList"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 游戏列表模态框 -->
        <div class="modal" id="gamesModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="gamesModalTitle">游戏列表</h3>
                    <button class="modal-close" id="closeGamesModal">×</button>
                </div>
                <div class="games-grid" id="gamesList"></div>
            </div>
        </div>

        <!-- 密码输入模态框 -->
        <div class="password-modal" id="passwordModal">
            <div class="password-content">
                <h2>管理员登录</h2>
                <p>请输入管理员密码</p>
                <input type="password" id="passwordInput" class="password-input" placeholder="输入密码">
                <div>
                    <button class="password-btn cancel" id="cancelPassword">取消</button>
                    <button class="password-btn confirm" id="confirmPassword">确认</button>
                </div>
            </div>
        </div>

        <!-- 加时续玩密码模态框 -->
        <div class="password-modal" id="extendPasswordModal">
            <div class="password-content">
                <h2>加时续玩</h2>
                <p id="extendMinutesText">续玩 <span id="extendMinutes">0</span> 分钟</p>
                <input type="password" id="extendPasswordInput" class="password-input" placeholder="输入密码">
                <div>
                    <button class="password-btn cancel" id="cancelExtend">取消</button>
                    <button class="password-btn confirm" id="confirmExtend">确认</button>
                </div>
            </div>
        </div>

        <!-- 选择游戏模态框 -->
        <div class="modal" id="selectGameModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="selectGameTitle">选择游戏</h3>
                    <button class="modal-close" id="closeSelectGameModal">×</button>
                </div>
                <div class="games-grid" id="availableGames"></div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let gameData = null;
        let clickCount = 0;
        let lastClickTime = 0;
        const ADMIN_PASSWORD = '123456';
        let currentRoomId = null;
        let currentMachineId = null;
        let extendMinutes = 0;
        let currentSelectingMachine = null;
        let currentEditingGameId = null;

        // DOM元素缓存
        const elements = {
            header: document.getElementById('header'),
            customerInterface: document.getElementById('customerInterface'),
            adminPanel: document.getElementById('adminPanel'),
            gamesWaterfall: document.getElementById('gamesWaterfall'),
            availableMachines: document.getElementById('availableMachines'),
            gameRooms: document.getElementById('gameRooms'),
            addRoom: document.getElementById('addRoom'),
            addMachine: document.getElementById('addMachine'),
            editGames: document.getElementById('editGames'),
            refreshData: document.getElementById('refreshData'),
            exitAdmin: document.getElementById('exitAdmin'),
            editGameModal: document.getElementById('editGameModal'),
            closeEditGameModal: document.getElementById('closeEditGameModal'),
            editGameTitle: document.getElementById('editGameTitle'),
            gameName: document.getElementById('gameName'),
            gameImage: document.getElementById('gameImage'),
            tagsInput: document.getElementById('tagsInput'),
            tagInput: document.getElementById('tagInput'),
            saveGameBtn: document.getElementById('saveGameBtn'),
            editMachineModal: document.getElementById('editMachineModal'),
            closeEditMachineModal: document.getElementById('closeEditMachineModal'),
            editMachineTitle: document.getElementById('editMachineTitle'),
            machineName: document.getElementById('machineName'),
            availableGamesList: document.getElementById('availableGamesList'),
            installedGamesList: document.getElementById('installedGamesList'),
            gamesModal: document.getElementById('gamesModal'),
            closeGamesModal: document.getElementById('closeGamesModal'),
            gamesModalTitle: document.getElementById('gamesModalTitle'),
            gamesList: document.getElementById('gamesList'),
            passwordModal: document.getElementById('passwordModal'),
            passwordInput: document.getElementById('passwordInput'),
            confirmPassword: document.getElementById('confirmPassword'),
            cancelPassword: document.getElementById('cancelPassword'),
            extendPasswordModal: document.getElementById('extendPasswordModal'),
            extendPasswordInput: document.getElementById('extendPasswordInput'),
            confirmExtend: document.getElementById('confirmExtend'),
            cancelExtend: document.getElementById('cancelExtend'),
            extendMinutes: document.getElementById('extendMinutes'),
            selectGameModal: document.getElementById('selectGameModal'),
            closeSelectGameModal: document.getElementById('closeSelectGameModal'),
            selectGameTitle: document.getElementById('selectGameTitle'),
            availableGames: document.getElementById('availableGames')
        };

        // 初始化应用
        function init() {
            loadData();
            setupEventListeners();
            startTimer();
        }

        // 加载数据
        function loadData() {
            fetch('data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    gameData = data;
                    // 从localStorage加载数据（如果有）
                    const savedData = localStorage.getItem('gameRoomData');
                    if (savedData) {
                        try {
                            const localData = JSON.parse(savedData);
                            // 合并数据
                            if (localData.rooms) gameData.rooms = localData.rooms;
                            if (localData.machines) gameData.machines = localData.machines;
                            if (localData.machineGames) gameData.machineGames = localData.machineGames;
                        } catch (e) {
                            console.error('Failed to parse saved data', e);
                        }
                    }
                    // 初始化所有机器的游戏列表
                    gameData.machines.forEach(machine => {
                        if (!gameData.machineGames[machine.id]) {
                            gameData.machineGames[machine.id] = [];
                        }
                    });
                    renderCustomerInterface();
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                    // 如果无法加载JSON文件，使用默认数据
                    gameData = getDefaultData();
                    renderCustomerInterface();
                });
        }

        // 获取默认数据
        function getDefaultData() {
            return {
                rooms: [
                    { id: 'room1', name: '包厢A', machines: [], note: '', activeSessions: {} },
                    { id: 'room2', name: '包厢B', machines: [], note: '', activeSessions: {} }
                ],
                machines: [
                    { id: 'machine1', name: 'PS5-01' },
                    { id: 'machine2', name: 'PS5-02' },
                    { id: 'machine3', name: 'Xbox-01' },
                    { id: 'machine4', name: 'Switch-01' },
                    { id: 'machine5', name: 'PC-01' },
                    { id: 'machine6', name: 'Arcade-01' }
                ],
                games: [
                    { id: 'game1', name: '战神4', image: 'https://placehold.co/120x120/orange/white?text=战神4', tags: ['动作', '冒险'] }
                ],
                machineGames: {}
            };
        }

        // 保存到localStorage
        function saveToLocalStorage() {
            if (gameData) {
                localStorage.setItem('gameRoomData', JSON.stringify({
                    rooms: gameData.rooms,
                    machines: gameData.machines,
                    machineGames: gameData.machineGames
                }));
            }
        }

        // 显示消息
        function showMessage(message) {
            alert(message);
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 确保DOM元素存在
            if (elements.header) {
                elements.header.addEventListener('click', handleHeaderClick);
            }

            // 管理员界面事件
            if (elements.addRoom) elements.addRoom.addEventListener('click', addRoom);
            if (elements.addMachine) elements.addMachine.addEventListener('click', addMachine);
            if (elements.editGames) elements.editGames.addEventListener('click', showGamesPanel);
            if (elements.refreshData) elements.refreshData.addEventListener('click', () => {
                loadData();
                showMessage('数据已刷新');
            });
            
            if (elements.exitAdmin) elements.exitAdmin.addEventListener('click', exitAdminMode);
            
            // 编辑游戏模态框事件
            if (elements.closeEditGameModal) elements.closeEditGameModal.addEventListener('click', () => {
                elements.editGameModal.style.display = 'none';
            });
            
            if (elements.saveGameBtn) elements.saveGameBtn.addEventListener('click', saveGame);
            
            if (elements.tagInput) {
                elements.tagInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && this.value.trim() !== '') {
                        addTag(this.value.trim());
                        this.value = '';
                    }
                });
            }
            
            // 编辑机器模态框事件
            if (elements.closeEditMachineModal) elements.closeEditMachineModal.addEventListener('click', () => {
                elements.editMachineModal.style.display = 'none';
            });
            
            // 游戏列表模态框事件
            if (elements.closeGamesModal) elements.closeGamesModal.addEventListener('click', () => {
                elements.gamesModal.style.display = 'none';
            });
            
            // 密码模态框事件
            if (elements.confirmPassword) elements.confirmPassword.addEventListener('click', checkPassword);
            if (elements.cancelPassword) elements.cancelPassword.addEventListener('click', () => {
                elements.passwordModal.style.display = 'none';
            });
            if (elements.passwordInput) elements.passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
            
            // 加时续玩模态框事件
            if (elements.confirmExtend) elements.confirmExtend.addEventListener('click', checkExtendPassword);
            if (elements.cancelExtend) elements.cancelExtend.addEventListener('click', () => {
                elements.extendPasswordModal.style.display = 'none';
            });
            if (elements.extendPasswordInput) elements.extendPasswordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkExtendPassword();
                }
            });
        }

        // 处理标题点击（用于进入管理员模式）
        function handleHeaderClick() {
            const now = Date.now();
            if (now - lastClickTime < 1000) {
                clickCount++;
            } else {
                clickCount = 1;
            }
            lastClickTime = now;

            if (clickCount >= 5) {
                showPasswordModal();
                clickCount = 0;
            }
        }

        // 显示密码输入模态框
        function showPasswordModal() {
            if (!elements.passwordModal) return;
            
            elements.passwordInput.value = '';
            elements.passwordModal.style.display = 'flex';
            setTimeout(() => {
                if (elements.passwordInput) {
                    elements.passwordInput.focus();
                }
            }, 100);
        }

        // 检查密码
        function checkPassword() {
            if (!elements.passwordInput) return;
            
            const password = elements.passwordInput.value;
            if (password === ADMIN_PASSWORD) {
                enterAdminMode();
                elements.passwordModal.style.display = 'none';
            } else {
                showMessage('密码错误，请重试！');
                elements.passwordInput.value = '';
                elements.passwordInput.focus();
            }
        }

        // 进入管理员模式
        function enterAdminMode() {
            if (!elements.customerInterface || !elements.adminPanel) return;
            
            elements.customerInterface.style.display = 'none';
            elements.adminPanel.style.display = 'block';
            renderAvailableMachines();
            renderGameRooms();
            showMessage('欢迎进入管理员后台');
        }

        // 退出管理员模式
        function exitAdminMode() {
            if (confirm('确定要退出管理员后台吗？')) {
                elements.adminPanel.style.display = 'none';
                elements.customerInterface.style.display = 'block';
                renderCustomerInterface();
                showMessage('已退出管理员后台');
            }
        }

        // 渲染客户界面（游戏瀑布图）
        function renderCustomerInterface() {
            if (!elements.gamesWaterfall || !gameData) return;
            
            const container = elements.gamesWaterfall;
            container.innerHTML = '';

            const allGames = [...gameData.games];
            allGames.sort((a, b) => a.name.localeCompare(b.name));

            allGames.forEach(game => {
                // 找出安装了该游戏的所有机器
                const installedMachines = [];
                Object.keys(gameData.machineGames).forEach(machineId => {
                    if (gameData.machineGames[machineId].includes(game.id)) {
                        const machine = gameData.machines.find(m => m.id === machineId);
                        if (machine) {
                            installedMachines.push(machine.name);
                        }
                    }
                });
                
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                
                gameCard.innerHTML = `
                    <div class="game-image" style="background-image: url(${game.image})"></div>
                    <div class="game-info">
                        <div class="game-name">${game.name}</div>
                        <div class="game-tags">
                            ${game.tags.map(tag => `<span class="game-tag">${tag}</span>`).join('')}
                        </div>
                        ${installedMachines.length > 0 ? `
                            <div class="installed-machines">
                                <div><strong>已安装:</strong></div>
                                ${installedMachines.map(machine => `<span class="installed-machine">${machine}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
                
                container.appendChild(gameCard);
            });
        }

        // 渲染可用机器
        function renderAvailableMachines() {
            if (!elements.availableMachines || !gameData) return;
            
            const container = elements.availableMachines;
            container.innerHTML = '';

            const usedMachines = new Set();
            gameData.rooms.forEach(room => {
                room.machines.forEach(machine => usedMachines.add(machine.id));
            });

            gameData.machines.forEach(machine => {
                if (!usedMachines.has(machine.id)) {
                    const machineEl = createMachineElement(machine, true);
                    container.appendChild(machineEl);
                }
            });
        }

        // 创建机器元素
        function createMachineElement(machine, isAvailable = false) {
            const div = document.createElement('div');
            div.className = 'machine-item';
            div.draggable = true;
            div.dataset.machineId = machine.id;
            div.style.userSelect = 'none';

            // 机器图片
            const image = document.createElement('div');
            image.className = 'machine-image';
            image.style.backgroundImage = `url(https://placehold.co/120x80/blue/white?text=${encodeURIComponent(machine.name)})`;
            div.appendChild(image);

            // 机器名称
            const name = document.createElement('div');
            name.className = 'machine-name';
            name.textContent = machine.name;
            div.appendChild(name);

            if (isAvailable) {
                div.addEventListener('dragstart', handleDragStart);
                
                const editBtn = document.createElement('button');
                editBtn.className = 'machine-edit';
                editBtn.innerHTML = '✏️';
                editBtn.title = '编辑机器';
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    editMachine(machine.id);
                };
                div.appendChild(editBtn);
            }

            // 添加点击事件查看游戏列表
            div.onclick = (e) => {
                if (!e.target.classList.contains('machine-edit')) {
                    showGames(machine.id);
                }
            };

            return div;
        }

        // 处理拖拽开始
        function handleDragStart(e) {
            if (e.target.dataset.machineId) {
                e.dataTransfer.setData('text/plain', e.target.dataset.machineId);
                e.dataTransfer.effectAllowed = 'move';
            }
        }

        // 处理拖拽悬停
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        // 处理放置
        function handleDrop(e, roomId) {
            e.preventDefault();
            e.stopPropagation();
            
            const machineId = e.dataTransfer.getData('text/plain');
            const room = gameData.rooms.find(r => r.id === roomId);
            const machine = gameData.machines.find(m => m.id === machineId);
            
            if (room && machine && !room.machines.find(m => m.id === machineId)) {
                room.machines.push({...machine});
                // 初始化机器游戏列表
                if (!gameData.machineGames[machineId]) {
                    gameData.machineGames[machineId] = [];
                }
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
            }
        }

        // 渲染包厢
        function renderGameRooms() {
            if (!elements.gameRooms || !gameData) return;
            
            const container = elements.gameRooms;
            container.innerHTML = '';

            gameData.rooms.forEach(room => {
                const roomEl = createRoomElement(room);
                container.appendChild(roomEl);
            });
        }

        // 创建包厢元素
        function createRoomElement(room) {
            const div = document.createElement('div');
            div.className = 'room-card';
            div.dataset.roomId = room.id;

            let machinesHtml = '';
            if (room.machines.length === 0) {
                machinesHtml = '<div class="room-machines empty">拖拽机器到这里</div>';
            } else {
                machinesHtml = '<div class="room-machines">';
                room.machines.forEach(machine => {
                    const session = room.activeSessions[machine.id];
                    const machineGames = gameData.machineGames[machine.id] || [];
                    
                    machinesHtml += `
                        <div class="machine-in-room" onclick="showGames('${machine.id}')">
                            <span class="machine-name">${machine.name}</span>
                            <div class="machine-controls">
                                <button class="machine-remove-btn" onclick="removeMachine('${room.id}', '${machine.id}'); event.stopPropagation();">×</button>
                            </div>
                        </div>
                    `;
                });
                machinesHtml += '</div>';
            }

            const session = Object.values(room.activeSessions).find(s => s);
            let sessionInfo = '';
            if (session) {
                const startTime = new Date(session.startTime).toLocaleTimeString();
                const timeLeft = session.timeLeft !== null ? formatTimeLeft(session.timeLeft) : '';
                
                sessionInfo = `
                    <div class="session-info">
                        <h4>🎮 游戏中</h4>
                        <p>开始: ${startTime}</p>
                        <p class="time-left">剩余: ${timeLeft}</p>
                    </div>
                `;
            }

            div.innerHTML = `
                <div class="room-header">
                    <div class="room-header-title">
                        <h3>${room.name}</h3>
                    </div>
                    <div class="room-header-controls">
                        <button class="room-edit" onclick="editRoomName('${room.id}'); event.stopPropagation();">✏️</button>
                        <button class="room-delete" onclick="deleteRoom('${room.id}'); event.stopPropagation();">×</button>
                    </div>
                </div>
                ${machinesHtml}
                <div class="session-controls">
                    <button class="session-btn btn-primary" onclick="startNewSession('${room.id}'); event.stopPropagation();">首次开始</button>
                    <button class="session-btn btn-warning" onclick="showExtendModal('${room.id}'); event.stopPropagation();">加时续玩</button>
                    <button class="session-btn btn-danger" onclick="endSession('${room.id}'); event.stopPropagation();">结束游戏</button>
                </div>
                ${sessionInfo}
                <div class="note-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <label style="font-weight: 600; color: #333;">备注:</label>
                    </div>
                    <div class="note-content">${room.note || '暂无备注'}</div>
                    <button onclick="editNote('${room.id}'); event.stopPropagation();" class="btn-info" style="margin-top: 8px; padding: 6px 12px; font-size: 13px;">编辑备注</button>
                </div>
            `;

            // 添加拖拽事件监听器
            const roomMachines = div.querySelector('.room-machines');
            if (roomMachines && !roomMachines.querySelector('.empty')) {
                roomMachines.addEventListener('dragover', handleDragOver);
                roomMachines.addEventListener('drop', (e) => handleDrop(e, room.id));
            }

            return div;
        }

        // 从包厢移除机器
        function removeMachine(roomId, machineId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (room) {
                room.machines = room.machines.filter(m => m.id !== machineId);
                if (room.activeSessions[machineId]) {
                    delete room.activeSessions[machineId];
                }
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
            }
        }

        // 显示游戏列表
        function showGames(machineId) {
            const machine = gameData.machines.find(m => m.id === machineId);
            if (!machine) return;
            
            elements.gamesModalTitle.textContent = `${machine.name} 已安装游戏`;
            elements.gamesList.innerHTML = '';

            const machineGames = gameData.machineGames[machineId] || [];
            const games = gameData.games.filter(game => machineGames.includes(game.id));
            
            if (games.length === 0) {
                elements.gamesList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">暂无游戏</p>';
            } else {
                games.forEach(game => {
                    const gameItem = document.createElement('div');
                    gameItem.className = 'game-item';
                    
                    const image = document.createElement('div');
                    image.className = 'game-image';
                    if (game.image && game.image.trim() !== '') {
                        image.style.backgroundImage = `url(${game.image.trim()})`;
                        image.style.backgroundSize = 'cover';
                        image.style.backgroundPosition = 'center';
                    } else {
                        image.textContent = '无图片';
                    }
                    
                    const name = document.createElement('div');
                    name.className = 'game-name';
                    name.textContent = game.name;
                    
                    const tags = document.createElement('div');
                    tags.className = 'game-tags';
                    if (game.tags && game.tags.length > 0) {
                        game.tags.forEach(tag => {
                            const tagSpan = document.createElement('span');
                            tagSpan.className = 'game-tag';
                            tagSpan.textContent = tag;
                            tags.appendChild(tagSpan);
                        });
                    }
                    
                    const actions = document.createElement('div');
                    actions.className = 'game-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn-info';
                    editBtn.style.padding = '4px 8px';
                    editBtn.style.fontSize = '12px';
                    editBtn.textContent = '编辑';
                    editBtn.onclick = (e) => {
                        e.stopPropagation();
                        editGame(game.id);
                    };
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn-danger';
                    deleteBtn.style.padding = '4px 8px';
                    deleteBtn.style.fontSize = '12px';
                    deleteBtn.textContent = '删除';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteGame(game.id);
                    };
                    
                    actions.appendChild(editBtn);
                    actions.appendChild(deleteBtn);
                    
                    gameItem.appendChild(image);
                    gameItem.appendChild(name);
                    gameItem.appendChild(tags);
                    gameItem.appendChild(actions);
                    elements.gamesList.appendChild(gameItem);
                });
            }
            
            elements.gamesModal.style.display = 'flex';
        }

        // 显示游戏目录编辑界面
        function showGamesPanel() {
            elements.adminPanel.style.display = 'none';
            elements.customerInterface.style.display = 'none';
            renderGamesList();
        }

        // 渲染游戏列表
        function renderGamesList() {
            if (!elements.gamesList || !gameData) return;
            
            const container = elements.gamesList;
            container.innerHTML = '';

            const allGames = [...gameData.games];
            allGames.sort((a, b) => a.name.localeCompare(b.name));

            allGames.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                
                gameCard.innerHTML = `
                    <div class="game-image" style="background-image: url(${game.image})"></div>
                    <div class="game-info">
                        <div class="game-name">${game.name}</div>
                        <div class="game-tags">
                            ${game.tags.map(tag => `<span class="game-tag">${tag}</span>`).join('')}
                        </div>
                        <div style="display: flex; justify-content: center; gap: 8px; margin-top: 8px;">
                            <button onclick="editGame('${game.id}')" class="btn-info" style="padding: 4px 8px; font-size: 12px;">编辑</button>
                            <button onclick="deleteGame('${game.id}')" class="btn-danger" style="padding: 4px 8px; font-size: 12px;">删除</button>
                        </div>
                    </div>
                `;
                
                container.appendChild(gameCard);
            });
        }

        // 编辑游戏
        function editGame(gameId) {
            const game = gameData.games.find(g => g.id === gameId);
            if (!game) return;
            
            currentEditingGameId = gameId;
            
            // 设置标题
            if (elements.editGameTitle) {
                elements.editGameTitle.textContent = `编辑 ${game.name}`;
            }
            
            // 填充表单
            if (elements.gameName) elements.gameName.value = game.name;
            if (elements.gameImage) elements.gameImage.value = game.image;
            
            // 清空标签
            const tagElements = elements.tagsInput.querySelectorAll('.tag');
            tagElements.forEach(el => el.remove());
            
            // 添加现有标签
            game.tags.forEach(tag => {
                addTag(tag);
            });
            
            elements.editGameModal.style.display = 'flex';
            setTimeout(() => {
                if (elements.gameName) elements.gameName.focus();
            }, 100);
        }

        // 添加标签
        function addTag(tag) {
            if (!elements.tagsInput || !tag) return;
            
            if (getTags().includes(tag)) return;
            
            const tagSpan = document.createElement('span');
            tagSpan.className = 'tag';
            tagSpan.innerHTML = `${tag} <span class="tag-remove">×</span>`;
            tagSpan.querySelector('.tag-remove').onclick = () => {
                tagSpan.remove();
            };
            elements.tagsInput.insertBefore(tagSpan, elements.tagInput);
        }

        // 获取所有标签
        function getTags() {
            if (!elements.tagsInput) return [];
            
            const tags = [];
            const tagElements = elements.tagsInput.querySelectorAll('.tag');
            tagElements.forEach(el => {
                tags.push(el.firstChild.textContent);
            });
            return tags;
        }

        // 保存游戏
        function saveGame() {
            if (!currentEditingGameId || !elements.gameName || !elements.gameImage) return;
            
            const name = elements.gameName.value.trim();
            const image = elements.gameImage.value.trim();
            const tags = getTags();
            
            if (!name) {
                showMessage('游戏名称不能为空');
                return;
            }
            
            if (!image) {
                showMessage('图片URL不能为空');
                return;
            }
            
            if (tags.length === 0) {
                tags.push('未分类');
            }
            
            const game = gameData.games.find(g => g.id === currentEditingGameId);
            if (game) {
                game.name = name;
                game.image = image;
                game.tags = tags;
                saveToLocalStorage();
                renderGamesList();
                elements.editGameModal.style.display = 'none';
                showMessage('游戏信息已更新');
            }
        }

        // 删除游戏
        function deleteGame(gameId) {
            const game = gameData.games.find(g => g.id === gameId);
            if (!game) return;
            
            if (confirm(`确定要删除游戏 "${game.name}" 吗？`)) {
                // 检查是否被任何机器使用
                const used = Object.values(gameData.machineGames).some(machineGames => 
                    machineGames.includes(gameId)
                );
                
                if (used) {
                    showMessage('该游戏已被机器使用，无法删除！');
                    return;
                }
                
                gameData.games = gameData.games.filter(g => g.id !== gameId);
                saveToLocalStorage();
                renderGamesList();
                showMessage('游戏已删除');
            }
        }

        // 编辑机器
        function editMachine(machineId) {
            const machine = gameData.machines.find(m => m.id === machineId);
            if (!machine) return;
            
            // 设置标题
            if (elements.editMachineTitle) {
                elements.editMachineTitle.textContent = `编辑 ${machine.name}`;
            }
            
            // 填充机器名称
            if (elements.machineName) elements.machineName.value = machine.name;
            
            // 渲染游戏列表
            renderMachineGames(machineId);
            
            elements.editMachineModal.style.display = 'flex';
        }

        // 渲染机器游戏列表
        function renderMachineGames(machineId) {
            if (!elements.availableGamesList || !elements.installedGamesList) return;
            
            const availableGamesList = elements.availableGamesList;
            const installedGamesList = elements.installedGamesList;
            
            availableGamesList.innerHTML = '';
            installedGamesList.innerHTML = '';
            
            const machineGames = gameData.machineGames[machineId] || [];
            const availableGames = gameData.games.filter(game => !machineGames.includes(game.id));
            
            // 可添加的游戏
            if (availableGames.length === 0) {
                availableGamesList.innerHTML = '<p style="color: #666; font-size: 12px;">无可添加的游戏</p>';
            } else {
                availableGames.forEach(game => {
                    const gameOption = document.createElement('span');
                    gameOption.className = 'game-option add';
                    gameOption.textContent = game.name;
                    gameOption.onclick = () => {
                        addGameToMachine(machineId, game.id);
                    };
                    availableGamesList.appendChild(gameOption);
                });
            }
            
            // 已安装的游戏
            if (machineGames.length === 0) {
                installedGamesList.innerHTML = '<p style="color: #666; font-size: 12px;">暂无已安装游戏</p>';
            } else {
                machineGames.forEach(gameId => {
                    const game = gameData.games.find(g => g.id === gameId);
                    if (game) {
                        const gameOption = document.createElement('span');
                        gameOption.className = 'game-option remove';
                        gameOption.textContent = game.name;
                        gameOption.onclick = () => {
                            removeGameFromMachine(machineId, gameId);
                        };
                        installedGamesList.appendChild(gameOption);
                    }
                });
            }
        }

        // 添加游戏到机器
        function addGameToMachine(machineId, gameId) {
            if (!gameData.machineGames[machineId]) {
                gameData.machineGames[machineId] = [];
            }
            
            if (!gameData.machineGames[machineId].includes(gameId)) {
                gameData.machineGames[machineId].push(gameId);
                saveToLocalStorage();
                renderMachineGames(machineId);
                renderCustomerInterface(); // 更新客户界面的游戏安装信息
                showMessage('游戏已添加');
            }
        }

        // 从机器移除游戏
        function removeGameFromMachine(machineId, gameId) {
            if (gameData.machineGames[machineId]) {
                gameData.machineGames[machineId] = gameData.machineGames[machineId].filter(id => id !== gameId);
                saveToLocalStorage();
                renderMachineGames(machineId);
                renderCustomerInterface(); // 更新客户界面的游戏安装信息
                showMessage('游戏已移除');
            }
        }

        // 首次开始游戏
        function startNewSession(roomId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (!room || room.machines.length === 0) {
                showMessage('请先为包厢添加游戏机！');
                return;
            }

            // 创建机器选择
            let machineOptions = '<option value="">选择机器...</option>';
            room.machines.forEach(machine => {
                machineOptions += `<option value="${machine.id}">${machine.name}</option>`;
            });
            
            // 创建对话框
            const dialog = createDialog('首次开始游戏', `
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #333;">选择机器</label>
                    <select id="startMachineSelect" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 8px;">
                        ${machineOptions}
                    </select>
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #333;">选择时长</label>
                    <select id="startDurationSelect" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 8px;">
                        <option value="1">1小时</option>
                        <option value="3">3小时</option>
                        <option value="6">6小时</option>
                        <option value="0">计时模式</option>
                    </select>
                </div>
            `, [
                { text: '取消', className: 'btn-danger', action: () => document.body.removeChild(dialog) },
                { text: '确定', className: 'btn-primary', action: () => {
                    const machineSelect = dialog.querySelector('#startMachineSelect');
                    const durationSelect = dialog.querySelector('#startDurationSelect');
                    
                    const selectedMachineId = machineSelect.value;
                    const duration = parseInt(durationSelect.value);
                    
                    if (!selectedMachineId) {
                        showMessage('请选择要开始游戏的机器！');
                        return;
                    }
                    
                    const machine = room.machines.find(m => m.id === selectedMachineId);
                    if (!machine) {
                        showMessage('所选机器不在该包厢中！');
                        return;
                    }
                    
                    const startTime = new Date();
                    const endTime = duration === 0 ? null : new Date(startTime.getTime() + duration * 60 * 60 * 1000);
                    
                    room.activeSessions[selectedMachineId] = {
                        startTime: startTime.toISOString(),
                        endTime: endTime ? endTime.toISOString() : null,
                        duration: duration,
                        timeLeft: duration === 0 ? null : duration * 60 * 60
                    };
                    
                    saveToLocalStorage();
                    renderGameRooms();
                    
                    if (duration > 0) {
                        setTimeout(() => {
                            showMessage(`${room.name} 的 ${machine.name} 游玩时间已到！`);
                        }, duration * 60 * 60 * 1000);
                    }
                    
                    showMessage(`${machine.name} 开始游戏，时长: ${duration === 0 ? '计时模式' : duration + '小时'}`);
                    document.body.removeChild(dialog);
                }}
            ]);
        }

        // 显示加时续玩模态框
        function showExtendModal(roomId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (!room || room.machines.length === 0) {
                showMessage('请先为包厢添加游戏机！');
                return;
            }

            // 创建机器选择
            let machineOptions = '<option value="">选择机器...</option>';
            room.machines.forEach(machine => {
                machineOptions += `<option value="${machine.id}">${machine.name}</option>`;
            });
            
            // 创建对话框
            const dialog = createDialog('加时续玩', `
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #333;">选择机器</label>
                    <select id="extendMachineSelect" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 8px;">
                        ${machineOptions}
                    </select>
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #333;">续玩分钟数</label>
                    <input type="number" id="extendMinutesInput" value="30" min="1" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 8px;">
                </div>
            `, [
                { text: '取消', className: 'btn-danger', action: () => document.body.removeChild(dialog) },
                { text: '确定', className: 'btn-warning', action: () => {
                    const machineSelect = dialog.querySelector('#extendMachineSelect');
                    const minutesInput = dialog.querySelector('#extendMinutesInput');
                    
                    const selectedMachineId = machineSelect.value;
                    const minutes = parseInt(minutesInput.value);
                    
                    if (!selectedMachineId) {
                        showMessage('请选择机器！');
                        return;
                    }
                    
                    if (isNaN(minutes) || minutes <= 0) {
                        showMessage('请输入有效的分钟数！');
                        return;
                    }
                    
                    const machine = room.machines.find(m => m.id === selectedMachineId);
                    if (!machine) {
                        showMessage('所选机器不在该包厢中！');
                        return;
                    }
                    
                    const session = room.activeSessions[selectedMachineId];
                    if (!session) {
                        showMessage('该机器当前没有进行中的游戏会话！');
                        return;
                    }
                    
                    if (session.duration === 0) {
                        showMessage('计时模式无法加时，请使用首次开始功能！');
                        return;
                    }
                    
                    extendMinutes = minutes;
                    currentRoomId = roomId;
                    currentMachineId = selectedMachineId;
                    
                    document.body.removeChild(dialog);
                    
                    // 显示密码验证模态框
                    elements.extendMinutes.textContent = extendMinutes;
                    elements.extendPasswordInput.value = '';
                    elements.extendPasswordModal.style.display = 'flex';
                    setTimeout(() => {
                        elements.extendPasswordInput.focus();
                    }, 100);
                }}
            ]);
        }

        // 检查加时续玩密码
        function checkExtendPassword() {
            const password = elements.extendPasswordInput.value;
            if (password === ADMIN_PASSWORD) {
                addExtendTime();
                elements.extendPasswordModal.style.display = 'none';
            } else {
                showMessage('密码错误，请重试！');
                elements.extendPasswordInput.value = '';
                elements.extendPasswordInput.focus();
            }
        }

        // 添加加时时间
        function addExtendTime() {
            const room = gameData.rooms.find(r => r.id === currentRoomId);
            if (room && room.activeSessions[currentMachineId]) {
                const session = room.activeSessions[currentMachineId];
                const additionalSeconds = extendMinutes * 60;
                session.timeLeft += additionalSeconds;
                
                // 更新结束时间
                const endTime = new Date(new Date(session.endTime).getTime() + additionalSeconds * 1000);
                session.endTime = endTime.toISOString();
                
                saveToLocalStorage();
                renderGameRooms();
                showMessage(`成功为 ${room.name} 的 ${currentMachineId} 续玩 ${extendMinutes} 分钟`);
                
                // 设置超时提醒
                setTimeout(() => {
                    showMessage(`${room.name} 的游戏时间已到！`);
                }, additionalSeconds * 1000);
            }
        }

        // 结束游戏会话
        function endSession(roomId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (room) {
                const activeMachineId = Object.keys(room.activeSessions).find(id => room.activeSessions[id]);
                if (activeMachineId) {
                    const machine = room.machines.find(m => m.id === activeMachineId);
                    delete room.activeSessions[activeMachineId];
                    saveToLocalStorage();
                    renderGameRooms();
                    showMessage(`${machine ? machine.name : '游戏机'} 的游戏会话已结束`);
                } else {
                    showMessage('当前没有进行中的游戏会话');
                }
            }
        }

        // 编辑备注
        function editNote(roomId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (!room) return;
            
            const newNote = prompt('请输入备注内容:', room.note || '');
            if (newNote !== null) {
                room.note = newNote;
                saveToLocalStorage();
                renderGameRooms();
            }
        }

        // 编辑包厢名称
        function editRoomName(roomId) {
            const room = gameData.rooms.find(r => r.id === roomId);
            if (room) {
                const newName = prompt('请输入新的包厢名称:', room.name);
                if (newName && newName.trim() !== '') {
                    room.name = newName.trim();
                    saveToLocalStorage();
                    renderGameRooms();
                    showMessage('包厢名称已更新');
                }
            }
        }

        // 删除包厢
        function deleteRoom(roomId) {
            if (gameData.rooms.length <= 1) {
                showMessage('至少需要保留一个包厢');
                return;
            }

            if (confirm('确定要删除这个包厢吗？包厢内的所有数据将被清除。')) {
                gameData.rooms = gameData.rooms.filter(r => r.id !== roomId);
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
                showMessage('包厢已删除');
            }
        }

        // 添加包厢
        function addRoom() {
            const name = prompt('请输入新包厢的名称:', `包厢${gameData.rooms.length + 1}`);
            if (name && name.trim() !== '') {
                const newRoom = {
                    id: `room${Date.now()}`,
                    name: name.trim(),
                    machines: [],
                    note: '',
                    activeSessions: {}
                };
                gameData.rooms.push(newRoom);
                saveToLocalStorage();
                renderGameRooms();
                showMessage('新包厢已添加');
            }
        }

        // 添加游戏机
        function addMachine() {
            const name = prompt('请输入新游戏机的名称:');
            if (name && name.trim() !== '') {
                const newMachine = {
                    id: `machine${Date.now()}`,
                    name: name.trim()
                };
                gameData.machines.push(newMachine);
                // 初始化机器游戏列表
                gameData.machineGames[newMachine.id] = [];
                saveToLocalStorage();
                renderAvailableMachines();
                renderGameRooms();
                showMessage('新游戏机已添加');
            }
        }

        // 创建对话框
        function createDialog(title, content, buttons) {
            const dialog = document.createElement('div');
            dialog.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 3000;
                min-width: 300px;
            `;
            
            dialog.innerHTML = `
                <h3 style="margin-bottom: 15px; color: #333;">${title}</h3>
                <div>${content}</div>
                <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                    ${buttons.map(btn => `
                        <button style="padding: 8px 16px; border: none; border-radius: 8px; cursor: pointer; ${btn.className === 'btn-danger' ? 'background: #ef4444; color: white;' : btn.className === 'btn-warning' ? 'background: #f59e0b; color: white;' : 'background: #667eea; color: white;'}">
                            ${btn.text}
                        </button>
                    `).join('')}
                </div>
            `;
            
            document.body.appendChild(dialog);
            
            // 绑定按钮事件
            const buttonElements = dialog.querySelectorAll('button');
            buttons.forEach((btn, index) => {
                buttonElements[index].onclick = btn.action;
            });
            
            return dialog;
        }

        // 格式化时间
        function formatTimeLeft(seconds) {
            if (seconds === null) return '';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}h${minutes}m${secs}s`;
        }

        // 启动定时器
        function startTimer() {
            setInterval(() => {
                if (!gameData) return;
                
                let updated = false;
                gameData.rooms.forEach(room => {
                    Object.keys(room.activeSessions).forEach(machineId => {
                        const session = room.activeSessions[machineId];
                        if (session && session.timeLeft !== null && session.timeLeft > 0) {
                            const newTimeLeft = Math.max(0, session.timeLeft - 1);
                            if (newTimeLeft !== session.timeLeft) {
                                session.timeLeft = newTimeLeft;
                                updated = true;
                            }
                        }
                    });
                });
                
                if (updated) {
                    saveToLocalStorage();
                    renderGameRooms();
                }
            }, 1000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });

        // 暴露全局函数
        window.showGamesPanel = showGamesPanel;
        window.showGames = showGames;
        window.editGame = editGame;
        window.deleteGame = deleteGame;
        window.editMachine = editMachine;
        window.addGameToMachine = addGameToMachine;
        window.removeGameFromMachine = removeGameFromMachine;
        window.startNewSession = startNewSession;
        window.showExtendModal = showExtendModal;
        window.endSession = endSession;
        window.editNote = editNote;
        window.editRoomName = editRoomName;
        window.deleteRoom = deleteRoom;
        window.removeMachine = removeMachine;
        window.addRoom = addRoom;
        window.addMachine = addMachine;
    </script>
</body>
</html>
